<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>ブロック崩し / Breakout</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a0a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Courier New', monospace;
      color: #fff;
      overflow: hidden;
    }
    h1 {
      font-size: clamp(1rem, 3vw, 1.5rem);
      margin-bottom: 8px;
      color: #4af;
      letter-spacing: 4px;
      text-transform: uppercase;
    }
    #hud {
      display: flex;
      gap: 24px;
      margin-bottom: 8px;
      font-size: clamp(0.75rem, 2vw, 1rem);
      color: #adf;
    }
    #hud span { color: #fff; font-weight: bold; }
    #gameContainer {
      position: relative;
      border: 2px solid #4af;
      box-shadow: 0 0 20px #4af4, 0 0 60px #4af2;
    }
    canvas { display: block; }
    #overlay {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,10,0.85);
      text-align: center;
      gap: 16px;
    }
    #overlay.hidden { display: none; }
    #overlayTitle {
      font-size: clamp(1.5rem, 5vw, 3rem);
      font-weight: bold;
      letter-spacing: 4px;
    }
    #overlayMsg {
      font-size: clamp(0.85rem, 2.5vw, 1.2rem);
      color: #adf;
      line-height: 1.6;
    }
    #startBtn {
      margin-top: 8px;
      padding: 12px 32px;
      font-size: clamp(1rem, 3vw, 1.3rem);
      font-family: inherit;
      background: #4af;
      color: #000;
      border: none;
      cursor: pointer;
      letter-spacing: 2px;
      font-weight: bold;
      border-radius: 4px;
      transition: background 0.2s, transform 0.1s;
    }
    #startBtn:hover { background: #6cf; transform: scale(1.05); }
    #startBtn:active { transform: scale(0.97); }
    #controls {
      margin-top: 6px;
      font-size: clamp(0.65rem, 1.5vw, 0.8rem);
      color: #678;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>BREAKOUT</h1>
  <div id="hud">
    <div>SCORE: <span id="scoreVal">0</span></div>
    <div>LIFE: <span id="lifeVal">3</span></div>
    <div>LEVEL: <span id="levelVal">1</span></div>
  </div>
  <div id="gameContainer">
    <canvas id="c"></canvas>
    <div id="overlay">
      <div id="overlayTitle" style="color:#4af">BREAKOUT</div>
      <div id="overlayMsg">矢印キー / マウス / タッチでパドルを操作<br>ブロックを全て壊せ！<br><small>アイテムをキャッチして強化せよ！</small></div>
      <button id="startBtn">START GAME</button>
    </div>
  </div>
  <div id="controls">PC: ← → キー or マウス移動 &nbsp;|&nbsp; スマホ: タッチ操作</div>

<script>
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');
const overlay = document.getElementById('overlay');
const overlayTitle = document.getElementById('overlayTitle');
const overlayMsg = document.getElementById('overlayMsg');
const startBtn = document.getElementById('startBtn');
const scoreEl = document.getElementById('scoreVal');
const lifeEl = document.getElementById('lifeVal');
const levelEl = document.getElementById('levelVal');

// ---- Responsive sizing ----
function getCanvasSize() {
  const maxW = Math.min(window.innerWidth - 16, 560);
  const maxH = Math.min(window.innerHeight - 120, 680);
  const ratio = 560 / 680;
  let w = maxW;
  let h = w / ratio;
  if (h > maxH) { h = maxH; w = h * ratio; }
  return { w: Math.floor(w), h: Math.floor(h) };
}

let W, H, SCALE;
function updateScale() {
  const { w, h } = getCanvasSize();
  W = w; H = h;
  SCALE = W / 560;
  canvas.width = W;
  canvas.height = H;
  document.getElementById('gameContainer').style.width = W + 'px';
  document.getElementById('gameContainer').style.height = H + 'px';
}

// ---- Block config ----
const BLOCK_ROWS = 6;
const BLOCK_COLS = 10;
const BASE_COLORS = ['#ff4444','#ff8800','#ffcc00','#44ff44','#44aaff','#aa44ff'];

// ---- Item config ----
const ITEM_TYPES = [
  { type: 'wide',  label: 'W', color: '#4af',  desc: 'パドル拡大' },
  { type: 'shrink',label: 'S', color: '#f44',  desc: 'パドル縮小' },
  { type: 'life',  label: 'L', color: '#f4f',  desc: 'ライフ+1' },
  { type: 'multi', label: 'M', color: '#ff0',  desc: 'マルチボール' },
  { type: 'slow',  label: 'D', color: '#4f4',  desc: '低速化' },
];
const ITEM_DROP_CHANCE = 0.25;

// ---- Game state ----
let state = 'idle';
let score = 0, life = 3, level = 1;
let paddleX, paddleW, paddleH, paddleY;
let balls = [];
let blocks = [];
let items = [];
let particles = [];
let animId;
let keys = {};
let mouseX = null;
let touchX = null;
let baseSpeed;
let comboCount = 0;

// ---- Block HP by level ----
function getBlockHP(row, level) {
  if (level <= 1) return row < 2 ? 2 : 1;
  if (level <= 3) return row < 1 ? 3 : row < 3 ? 2 : 1;
  return row < 2 ? 3 : row < 4 ? 2 : 1;
}

function getBlockColor(baseColor, hp, maxHP) {
  const factor = 0.4 + 0.6 * (hp / maxHP);
  const r = parseInt(baseColor.slice(1,3), 16);
  const g = parseInt(baseColor.slice(3,5), 16);
  const b = parseInt(baseColor.slice(5,7), 16);
  return `rgb(${Math.floor(r*factor)},${Math.floor(g*factor)},${Math.floor(b*factor)})`;
}

function initLevel() {
  updateScale();
  paddleW = 100 * SCALE;
  paddleH = 12 * SCALE;
  paddleY = H - 40 * SCALE;
  paddleX = W / 2 - paddleW / 2;

  const bw = (W - 20 * SCALE) / BLOCK_COLS;
  const bh = 22 * SCALE;
  const offsetX = 10 * SCALE;
  const offsetY = 50 * SCALE;
  blocks = [];
  for (let r = 0; r < BLOCK_ROWS; r++) {
    const hp = getBlockHP(r, level);
    for (let c = 0; c < BLOCK_COLS; c++) {
      blocks.push({
        x: offsetX + c * bw,
        y: offsetY + r * bh,
        w: bw - 4 * SCALE,
        h: bh - 4 * SCALE,
        baseColor: BASE_COLORS[r % BASE_COLORS.length],
        hp: hp,
        maxHP: hp,
        alive: true,
      });
    }
  }

  baseSpeed = (4 + level * 0.5) * SCALE;
  balls = [createBall()];
  items = [];
  particles = [];
  comboCount = 0;
}

function createBall(x, y, vx, vy) {
  const bx = x !== undefined ? x : W / 2;
  const by = y !== undefined ? y : paddleY - 20 * SCALE;
  const speed = baseSpeed;
  const angle = (Math.random() * 60 + 60) * Math.PI / 180;
  return {
    x: bx, y: by,
    r: 7 * SCALE,
    vx: vx !== undefined ? vx : speed * Math.cos(angle) * (Math.random() < 0.5 ? 1 : -1),
    vy: vy !== undefined ? vy : -speed * Math.abs(Math.sin(angle)),
  };
}

function startGame() {
  score = 0; life = 3; level = 1;
  overlay.classList.add('hidden');
  state = 'playing';
  mouseX = null; touchX = null;
  initLevel();
  cancelAnimationFrame(animId);
  lastTime = 0;
  loop();
}

function nextLevel() {
  level++;
  levelEl.textContent = level;
  initLevel();
}

// ---- Particles ----
function spawnParticles(x, y, color, count) {
  for (let i = 0; i < count; i++) {
    const angle = Math.random() * Math.PI * 2;
    const speed = (1 + Math.random() * 3) * SCALE;
    particles.push({
      x, y,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed,
      life: 0.5 + Math.random() * 0.5,
      color: color,
      size: (2 + Math.random() * 4) * SCALE,
    });
  }
}

function updateParticles(dt) {
  for (let i = particles.length - 1; i >= 0; i--) {
    const p = particles[i];
    p.x += p.vx * dt * 60;
    p.y += p.vy * dt * 60;
    p.vy += 2 * SCALE * dt * 60;
    p.life -= dt;
    p.size *= 0.98;
    if (p.life <= 0 || p.size < 0.5) {
      particles.splice(i, 1);
    }
  }
}

function drawParticles() {
  for (const p of particles) {
    const alpha = Math.max(0, p.life * 2);
    ctx.globalAlpha = alpha;
    ctx.fillStyle = p.color;
    ctx.fillRect(p.x - p.size/2, p.y - p.size/2, p.size, p.size);
  }
  ctx.globalAlpha = 1;
}

// ---- Items ----
function spawnItem(x, y) {
  if (Math.random() > ITEM_DROP_CHANCE) return;
  const itemDef = ITEM_TYPES[Math.floor(Math.random() * ITEM_TYPES.length)];
  items.push({
    x, y,
    vy: 2 * SCALE,
    size: 18 * SCALE,
    ...itemDef,
  });
}

function updateItems(dt) {
  for (let i = items.length - 1; i >= 0; i--) {
    const it = items[i];
    it.y += it.vy * dt * 60;
    // Catch by paddle
    if (it.y + it.size/2 >= paddleY &&
        it.y - it.size/2 <= paddleY + paddleH &&
        it.x >= paddleX && it.x <= paddleX + paddleW) {
      applyItem(it);
      items.splice(i, 1);
      continue;
    }
    // Off screen
    if (it.y > H + it.size) {
      items.splice(i, 1);
    }
  }
}

function applyItem(item) {
  switch (item.type) {
    case 'wide':
      paddleW = Math.min(200 * SCALE, paddleW * 1.4);
      break;
    case 'shrink':
      paddleW = Math.max(50 * SCALE, paddleW * 0.7);
      break;
    case 'life':
      life++;
      lifeEl.textContent = life;
      break;
    case 'multi':
      const newBalls = [];
      for (const b of balls) {
        const speed = Math.hypot(b.vx, b.vy);
        const angle1 = Math.atan2(b.vy, b.vx) + 0.3;
        const angle2 = Math.atan2(b.vy, b.vx) - 0.3;
        newBalls.push(createBall(b.x, b.y, speed * Math.cos(angle1), speed * Math.sin(angle1)));
        newBalls.push(createBall(b.x, b.y, speed * Math.cos(angle2), speed * Math.sin(angle2)));
      }
      balls.push(...newBalls);
      break;
    case 'slow':
      for (const b of balls) {
        b.vx *= 0.6;
        b.vy *= 0.6;
      }
      break;
  }
  // Flash effect
  spawnParticles(item.x, item.y, item.color, 8);
}

function drawItems() {
  for (const it of items) {
    // Capsule background
    ctx.fillStyle = it.color;
    ctx.shadowColor = it.color;
    ctx.shadowBlur = 10 * SCALE;
    ctx.beginPath();
    ctx.arc(it.x, it.y, it.size / 2, 0, Math.PI * 2);
    ctx.fill();
    ctx.shadowBlur = 0;
    // Label
    ctx.fillStyle = '#000';
    ctx.font = `bold ${Math.floor(12 * SCALE)}px Courier New`;
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText(it.label, it.x, it.y);
  }
}

// ---- Draw ----
function drawBackground() {
  ctx.fillStyle = '#0a0a1a';
  ctx.fillRect(0, 0, W, H);
  ctx.strokeStyle = 'rgba(68,170,255,0.05)';
  ctx.lineWidth = 1;
  const gs = 40 * SCALE;
  for (let x = 0; x < W; x += gs) { ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, H); ctx.stroke(); }
  for (let y = 0; y < H; y += gs) { ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(W, y); ctx.stroke(); }
}

function drawPaddle() {
  const grd = ctx.createLinearGradient(paddleX, paddleY, paddleX, paddleY + paddleH);
  grd.addColorStop(0, '#6cf');
  grd.addColorStop(1, '#4af');
  ctx.fillStyle = grd;
  ctx.shadowColor = '#4af';
  ctx.shadowBlur = 12 * SCALE;
  roundRect(ctx, paddleX, paddleY, paddleW, paddleH, 5 * SCALE);
  ctx.fill();
  ctx.shadowBlur = 0;
}

function drawBalls() {
  for (const b of balls) {
    ctx.shadowColor = '#fff';
    ctx.shadowBlur = 14 * SCALE;
    ctx.fillStyle = '#fff';
    ctx.beginPath();
    ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
    ctx.fill();
    ctx.shadowBlur = 0;
  }
}

function drawBlocks() {
  for (const b of blocks) {
    if (!b.alive) continue;
    const color = getBlockColor(b.baseColor, b.hp, b.maxHP);
    ctx.shadowColor = color;
    ctx.shadowBlur = 8 * SCALE;
    ctx.fillStyle = color;
    roundRect(ctx, b.x, b.y, b.w, b.h, 4 * SCALE);
    ctx.fill();
    // Highlight
    ctx.fillStyle = `rgba(255,255,255,${0.15 + 0.1 * b.hp})`;
    roundRect(ctx, b.x + 2 * SCALE, b.y + 2 * SCALE, b.w - 4 * SCALE, 5 * SCALE, 2 * SCALE);
    ctx.fill();
    ctx.shadowBlur = 0;
    // HP indicator for multi-hit blocks
    if (b.maxHP > 1) {
      ctx.fillStyle = '#fff';
      ctx.font = `bold ${Math.floor(10 * SCALE)}px Courier New`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(b.hp, b.x + b.w/2, b.y + b.h/2);
    }
    // Crack lines for damaged blocks
    if (b.hp < b.maxHP) {
      ctx.strokeStyle = 'rgba(255,255,255,0.4)';
      ctx.lineWidth = 1;
      const cx = b.x + b.w/2, cy = b.y + b.h/2;
      for (let i = 0; i < (b.maxHP - b.hp); i++) {
        ctx.beginPath();
        ctx.moveTo(cx - 5*SCALE*(i+1), cy - 3*SCALE);
        ctx.lineTo(cx + 2*SCALE*i, cy + 1*SCALE);
        ctx.lineTo(cx + 6*SCALE*(i+1), cy + 4*SCALE);
        ctx.stroke();
      }
    }
  }
}

function roundRect(ctx, x, y, w, h, r) {
  ctx.beginPath();
  ctx.moveTo(x + r, y);
  ctx.arcTo(x + w, y, x + w, y + h, r);
  ctx.arcTo(x + w, y + h, x, y + h, r);
  ctx.arcTo(x, y + h, x, y, r);
  ctx.arcTo(x, y, x + w, y, r);
  ctx.closePath();
}

// ---- Paddle movement ----
function updatePaddle(dt) {
  const speed = 400 * SCALE * dt;
  if (touchX !== null) {
    paddleX = touchX - paddleW / 2;
  } else if (mouseX !== null) {
    paddleX = mouseX - paddleW / 2;
  } else {
    if (keys['ArrowLeft'] || keys['a'] || keys['A']) paddleX -= speed;
    if (keys['ArrowRight'] || keys['d'] || keys['D']) paddleX += speed;
  }
  paddleX = Math.max(0, Math.min(W - paddleW, paddleX));
}

// ---- Ball physics ----
function updateBalls(dt) {
  const deadBalls = [];
  for (let bi = 0; bi < balls.length; bi++) {
    const ball = balls[bi];
    ball.x += ball.vx * dt * 60;
    ball.y += ball.vy * dt * 60;

    // Wall collisions
    if (ball.x - ball.r < 0) { ball.x = ball.r; ball.vx = Math.abs(ball.vx); }
    if (ball.x + ball.r > W) { ball.x = W - ball.r; ball.vx = -Math.abs(ball.vx); }
    if (ball.y - ball.r < 0) { ball.y = ball.r; ball.vy = Math.abs(ball.vy); }

    // Bottom
    if (ball.y - ball.r > H) {
      deadBalls.push(bi);
      continue;
    }

    // Paddle collision
    if (
      ball.y + ball.r >= paddleY &&
      ball.y - ball.r <= paddleY + paddleH &&
      ball.x >= paddleX - ball.r &&
      ball.x <= paddleX + paddleW + ball.r &&
      ball.vy > 0
    ) {
      const hit = (ball.x - paddleX) / paddleW;
      const angle = (hit - 0.5) * 140 * Math.PI / 180;
      const speed = Math.hypot(ball.vx, ball.vy);
      ball.vx = speed * Math.sin(angle);
      ball.vy = -Math.abs(speed * Math.cos(angle));
      ball.y = paddleY - ball.r - 1;
      comboCount = 0;
    }

    // Block collision
    for (const b of blocks) {
      if (!b.alive) continue;
      const bx2 = b.x + b.w, by2 = b.y + b.h;
      const nearX = Math.max(b.x, Math.min(ball.x, bx2));
      const nearY = Math.max(b.y, Math.min(ball.y, by2));
      const dx = ball.x - nearX, dy = ball.y - nearY;
      if (dx * dx + dy * dy < ball.r * ball.r) {
        b.hp--;
        if (b.hp <= 0) {
          b.alive = false;
          comboCount++;
          score += 10 * level * Math.min(comboCount, 5);
          scoreEl.textContent = score;
          spawnParticles(b.x + b.w/2, b.y + b.h/2, b.baseColor, 12);
          spawnItem(b.x + b.w/2, b.y + b.h/2);
          // Ball acceleration (cap at 2x base speed)
          const currentSpeed = Math.hypot(ball.vx, ball.vy);
          const maxSpeed = baseSpeed * 2;
          if (currentSpeed < maxSpeed) {
            const boost = 1.02;
            ball.vx *= boost;
            ball.vy *= boost;
          }
        } else {
          spawnParticles(b.x + b.w/2, b.y + b.h/2, '#fff', 4);
          score += 5 * level;
          scoreEl.textContent = score;
        }
        const overlapX = Math.min(Math.abs(ball.x - b.x), Math.abs(ball.x - bx2));
        const overlapY = Math.min(Math.abs(ball.y - b.y), Math.abs(ball.y - by2));
        if (overlapX < overlapY) ball.vx *= -1;
        else ball.vy *= -1;
        break;
      }
    }
  }

  // Remove dead balls (reverse order)
  for (let i = deadBalls.length - 1; i >= 0; i--) {
    balls.splice(deadBalls[i], 1);
  }

  // All balls lost
  if (balls.length === 0) {
    life--;
    lifeEl.textContent = life;
    if (life <= 0) {
      gameOver();
    } else {
      balls = [createBall()];
      paddleW = 100 * SCALE;
      comboCount = 0;
    }
  }

  // Check win
  if (blocks.every(b => !b.alive)) {
    gameWin();
  }
}

function gameOver() {
  state = 'lost';
  overlay.classList.remove('hidden');
  overlayTitle.textContent = 'GAME OVER';
  overlayTitle.style.color = '#f44';
  overlayMsg.innerHTML = `スコア: ${score}<br>もう一度挑戦するか？`;
  startBtn.textContent = 'RETRY';
}

function gameWin() {
  if (level >= 5) {
    state = 'won';
    overlay.classList.remove('hidden');
    overlayTitle.textContent = 'COMPLETE!';
    overlayTitle.style.color = '#4f4';
    overlayMsg.innerHTML = `全レベルクリア！<br>最終スコア: ${score}`;
    startBtn.textContent = 'PLAY AGAIN';
  } else {
    nextLevel();
  }
}

// ---- Main loop ----
let lastTime = 0;
function loop(ts = 0) {
  const dt = Math.min((ts - lastTime) / 1000, 0.05);
  lastTime = ts;
  if (state !== 'playing') return;

  updatePaddle(dt);
  updateBalls(dt);
  updateItems(dt);
  updateParticles(dt);

  drawBackground();
  drawBlocks();
  drawItems();
  drawPaddle();
  drawBalls();
  drawParticles();

  levelEl.textContent = level;
  animId = requestAnimationFrame(loop);
}

// ---- Input ----
window.addEventListener('keydown', e => { keys[e.key] = true; });
window.addEventListener('keyup', e => { keys[e.key] = false; });

canvas.addEventListener('mousemove', e => {
  const rect = canvas.getBoundingClientRect();
  mouseX = e.clientX - rect.left;
  touchX = null;
});
canvas.addEventListener('mouseleave', () => { mouseX = null; });

canvas.addEventListener('touchmove', e => {
  e.preventDefault();
  const rect = canvas.getBoundingClientRect();
  touchX = e.touches[0].clientX - rect.left;
  mouseX = null;
}, { passive: false });
canvas.addEventListener('touchend', () => { touchX = null; });

// ---- Resize ----
window.addEventListener('resize', () => {
  if (state === 'playing') {
    const oldW = W, oldH = H;
    updateScale();
    const sx = W / oldW, sy = H / oldH;
    paddleX *= sx; paddleY = H - 40 * SCALE; paddleW *= sx; paddleH = 12 * SCALE;
    for (const b of balls) {
      b.x *= sx; b.y *= sy; b.r = 7 * SCALE;
      b.vx *= sx; b.vy *= sy;
    }
    for (const b of blocks) {
      b.x *= sx; b.y *= sy; b.w *= sx; b.h *= sy;
    }
    for (const it of items) {
      it.x *= sx; it.y *= sy;
    }
  } else {
    updateScale();
  }
});

// ---- Start ----
startBtn.addEventListener('click', startGame);
document.addEventListener('keydown', e => {
  if (e.key === 'Enter' && state !== 'playing') startGame();
});
canvas.addEventListener('touchstart', e => {
  e.preventDefault();
  if (state !== 'playing') startGame();
}, { passive: false });

updateScale();
drawBackground();
</script>
</body>
</html>
