      <div id="overlayMsg">Áü¢Âç∞„Ç≠„Éº / „Éû„Ç¶„Çπ / „Çø„ÉÉ„ÉÅ„Åß„Éë„Éâ„É´„ÇíÊìç‰Ωú<br>„Éñ„É≠„ÉÉ„ÇØ„ÇíÂÖ®„Å¶Â£ä„ÅõÔºÅ<br><small>„Ç¢„Ç§„ÉÜ„É†„Çí„Ç≠„É£„ÉÉ„ÉÅ„Åó„Å¶Âº∑Âåñ„Åõ„ÇàÔºÅ</small></div>

  <div id="controls">PC: ‚Üê ‚Üí „Ç≠„Éº or „Éû„Ç¶„ÇπÁßªÂãï &nbsp;|&nbsp; „Çπ„Éû„Éõ: „Çø„ÉÉ„ÉÅÊìç‰Ωú</div>

<script>
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');
const overlay = document.getElementById('overlay');
const overlayTitle = document.getElementById('overlayTitle');
const overlayMsg = document.getElementById('overlayMsg');
const startBtn = document.getElementById('startBtn');
const scoreEl = document.getElementById('scoreVal');
const lifeEl = document.getElementById('lifeVal');
const levelEl = document.getElementById('levelVal');

// ---- Responsive sizing ----
function getCanvasSize() {
  const maxW = Math.min(window.innerWidth - 16, 560);
  const maxH = Math.min(window.innerHeight - 120, 680);
  const ratio = 560 / 680;
  let w = maxW;
  let h = w / ratio;
  if (h > maxH) { h = maxH; w = h * ratio; }
  return { w: Math.floor(w), h: Math.floor(h) };
}

let W, H, SCALE;
function updateScale() {
  const { w, h } = getCanvasSize();
  W = w; H = h;
  SCALE = W / 560;
  canvas.width = W;
  canvas.height = H;
  document.getElementById('gameContainer').style.width = W + 'px';
  document.getElementById('gameContainer').style.height = H + 'px';
}

// ---- Block config ----
const COLS = 12;
const BASE_COLORS = ['#ff4444','#ff8800','#ffcc00','#44ff44','#44aaff','#aa44ff','#ff44aa','#44ffcc'];

// ---- Stage Designs ----
const STAGE_NAMES = [
  'TRAINING GROUND',
  'DIAMOND FORTRESS',
  'THE WAVE',
  'IRON CORE',
  'SPIRAL MADNESS',
  'THE CATHEDRAL',
  'CHAOS WALL',
  'FINAL BASTION',
];

function buildStage(level) {
  const ROWS = 28;
  const bw = (W - 16 * SCALE) / COLS;
  const bh = 18 * SCALE;
  const offsetX = 8 * SCALE;
  const offsetY = 30 * SCALE;
  const grid = [];

  // Build grid pattern: 0=empty, 1-5=hp
  for (let r = 0; r < ROWS; r++) {
    grid[r] = [];
    for (let c = 0; c < COLS; c++) {
      grid[r][c] = 0;
    }
  }

  switch (((level - 1) % 8) + 1) {
    case 1: // Training Ground ‚Äî simple rows with gap
      for (let r = 0; r < 5; r++)
        for (let c = 0; c < COLS; c++)
          grid[r][c] = r < 2 ? 2 : 1;
      break;

    case 2: // Diamond Fortress
      for (let r = 0; r < 9; r++)
        for (let c = 0; c < COLS; c++) {
          const cy = 4, cx = COLS/2 - 0.5;
          const dist = Math.abs(r - cy) + Math.abs(c - cx);
          if (dist <= 5) grid[r][c] = dist <= 2 ? 3 : dist <= 4 ? 2 : 1;
        }
      break;

    case 3: // The Wave ‚Äî sine wave pattern
      for (let r = 0; r < 10; r++)
        for (let c = 0; c < COLS; c++) {
          const wave = Math.floor(Math.sin(c * 0.8) * 2.5 + 4);
          if (Math.abs(r - wave) <= 1) grid[r][c] = Math.abs(r - wave) === 0 ? 2 : 1;
          const wave2 = Math.floor(Math.sin(c * 0.8 + 3) * 2.5 + 8);
          if (Math.abs(r - wave2) <= 1) grid[r][c] = Math.abs(r - wave2) === 0 ? 3 : 1;
        }
      break;

    case 4: // Iron Core ‚Äî hollow rectangle with armored center
      for (let r = 0; r < 10; r++)
        for (let c = 0; c < COLS; c++) {
          if (r === 0 || r === 9 || c === 0 || c === COLS-1) grid[r][c] = 2;
          if (r >= 3 && r <= 6 && c >= 4 && c <= 7) grid[r][c] = 4;
          if (r === 4 && c === 5 || r === 5 && c === 6) grid[r][c] = 5;
        }
      break;

    case 5: // Spiral Madness
      for (let r = 0; r < 11; r++)
        for (let c = 0; c < COLS; c++) {
          const cx = COLS/2, cy = 5.5;
          const angle = Math.atan2(r - cy, c - cx);
          const dist = Math.hypot(r - cy, c - cx);
          if (dist < 6 && Math.sin(angle * 3 + dist * 0.8) > 0) {
            grid[r][c] = dist < 2 ? 4 : dist < 4 ? 3 : 2;
          }
        }
      break;

    case 6: { // The Cathedral ‚Äî pillars + arch
      // Pillars
      for (let r = 0; r < 12; r++) {
        if (r < 10) { grid[r][1] = 3; grid[r][COLS-2] = 3; }
        if (r < 8) { grid[r][4] = 2; grid[r][COLS-5] = 2; }
      }
      // Arch top
      for (let c = 1; c < COLS-1; c++) {
        const archY = Math.floor(2.5 * Math.pow((c - COLS/2 + 0.5) / (COLS/2), 2));
        if (archY < 4) grid[archY][c] = 3;
      }
      // Fill blocks
      for (let r = 0; r < 3; r++)
        for (let c = 2; c < COLS-2; c++)
          if (!grid[r][c]) grid[r][c] = 1;
      // Altar
      for (let c = 4; c < COLS-4; c++) { grid[10][c] = 4; grid[11][c] = 5; }
      break;
    }

    case 7: // Chaos Wall ‚Äî dense, random HP, lots of blocks
      for (let r = 0; r < 12; r++)
        for (let c = 0; c < COLS; c++) {
          const rng = Math.sin(r * 31.7 + c * 17.3 + level * 7.1) * 0.5 + 0.5;
          if (rng > 0.15) grid[r][c] = rng > 0.8 ? 4 : rng > 0.5 ? 3 : rng > 0.3 ? 2 : 1;
        }
      break;

    case 8: { // Final Bastion ‚Äî layered fortress
      // Outer wall
      for (let r = 0; r < 13; r++)
        for (let c = 0; c < COLS; c++) {
          if (r < 2 || r > 10) { grid[r][c] = r < 2 ? 3 : 2; continue; }
          if (c < 2 || c >= COLS-2) { grid[r][c] = 3; continue; }
        }
      // Inner chambers
      for (let r = 3; r < 10; r++)
        for (let c = 3; c < COLS-3; c++) {
          if (r === 3 || r === 9) grid[r][c] = 4;
          else if (r === 6) grid[r][c] = 5;
          else if ((r + c) % 2 === 0) grid[r][c] = 2;
        }
      // Boss core
      grid[6][5] = 5; grid[6][6] = 5;
      break;
    }
  }

  // ---- Level-based block density increase ----
  // Level 1: 30% fill. Each level ramps up. Level 5+: nearly full. Level 8: wall-to-wall.
  const fillChance = Math.min(0.97, 0.30 + (level - 1) * 0.10); // 30%, 40%, 50%...97%
  const extraMaxHP = Math.min(5, 1 + Math.floor(level / 2));
  const seed = level * 137.5;
  for (let r = 0; r < ROWS; r++) {
    for (let c = 0; c < COLS; c++) {
      if (grid[r][c] === 0) {
        const rng = (Math.sin(seed + r * 23.1 + c * 47.7) * 0.5 + 0.5);
        if (rng < fillChance) {
          grid[r][c] = Math.max(1, Math.floor(rng / fillChance * extraMaxHP) + 1);
        }
      }
    }
  }

  // Scale HP for higher cycles (level > 8)
  const cycle = Math.floor((level - 1) / 8);
  const hpBonus = cycle;

  // Convert grid to block objects
  const blocks = [];
  for (let r = 0; r < ROWS; r++) {
    for (let c = 0; c < COLS; c++) {
      if (grid[r][c] > 0) {
        const hp = Math.min(grid[r][c] + hpBonus, 9);
        const colorIdx = (r + c) % BASE_COLORS.length;
        blocks.push({
          x: offsetX + c * bw,
          y: offsetY + r * bh,
          w: bw - 3 * SCALE,
          h: bh - 3 * SCALE,
          baseColor: BASE_COLORS[colorIdx],
          hp: hp,
          maxHP: hp,
          alive: true,
        });
      }
    }
  }
  return blocks;
}

// ---- Item config ----
const ITEM_TYPES = [
  { type: 'wide',  icon: '‚Üî',  color: '#4af',  weight: 4 },
  { type: 'shrink',icon: '‚Üí‚Üê', color: '#f44',  weight: 2 },
  { type: 'life',  icon: '‚ô•',  color: '#f4f',  weight: 2 },
  { type: 'multi', icon: '‚ú¶',  color: '#ff0',  weight: 3 },
  { type: 'speed', icon: '‚ö°', color: '#0ff',  weight: 3 },
  { type: 'fire',  icon: 'üî•', color: '#f80',  weight: 2 },
];
const ITEM_TOTAL_WEIGHT = ITEM_TYPES.reduce((s, t) => s + t.weight, 0);
const ITEM_DROP_CHANCE = 0.40;

// Helper items only (no shrink) for auto-drop
const HELP_ITEM_TYPES = ITEM_TYPES.filter(t => t.type !== 'shrink');
const HELP_ITEM_WEIGHT = HELP_ITEM_TYPES.reduce((s, t) => s + t.weight, 0);

function pickRandomItem() {
  let r = Math.random() * ITEM_TOTAL_WEIGHT;
  for (const it of ITEM_TYPES) {
    r -= it.weight;
    if (r <= 0) return it;
  }
  return ITEM_TYPES[0];
}

function pickHelpItem() {
  let r = Math.random() * HELP_ITEM_WEIGHT;
  for (const it of HELP_ITEM_TYPES) {
    r -= it.weight;
    if (r <= 0) return it;
  }
  return HELP_ITEM_TYPES[0];
}

// ---- Special (rare) items ----
const SPECIAL_ITEM_TYPES = [
  { type: 'dragon',    icon: 'üêâ', color: '#f80', label: 'DRAGON BREATH',   special: true },
  { type: 'meteor',    icon: '‚òÑÔ∏è', color: '#f44', label: 'METEOR STORM',    special: true },
  { type: 'starburst', icon: 'üåü', color: '#ff0', label: 'STAR BURST',      special: true },
  { type: 'thunder',   icon: '‚ö°', color: '#4af', label: 'THUNDER CHAIN',   special: true },
  { type: 'tsunami',   icon: 'üåä', color: '#0ad', label: 'TSUNAMI',         special: true },
  { type: 'freeze',    icon: '‚ùÑÔ∏è', color: '#aef', label: 'FREEZE SHATTER', special: true },
  { type: 'blackhole', icon: 'üï≥Ô∏è', color: '#a4f', label: 'BLACK HOLE',     special: true },
  { type: 'bomb',      icon: 'üí£', color: '#f00', label: 'MEGA BOMB',      special: true },
];
const SPECIAL_DROP_CHANCE = 0.08;   // 8% from block drops
const SPECIAL_AUTO_CHANCE = 0.25;   // 25% of auto-drops

// ---- Game state ----
let state = 'idle';
let score = 0, life = 3, level = 1;
let paddleX, paddleW, paddleH, paddleY;
let balls = [];
let blocks = [];
let items = [];
let particles = [];
let animId;
let keys = {};
let mouseX = null;
let touchX = null;
let baseSpeed;
let comboCount = 0;
let screenShake = 0;
let fireMode = 0;
let speedBoost = 0;
let levelBanner = 0;
let flashAlpha = 0;
let autoItemTimer = 0;
const AUTO_ITEM_INTERVAL_MIN = 4;  // seconds
const AUTO_ITEM_INTERVAL_MAX = 8;
let nextAutoItem = 5; // first drop after 5 sec
let cinematic = null; // { type, timer, duration, phase, data }

function getBlockColor(baseColor, hp, maxHP) {
  const factor = 0.35 + 0.65 * (hp / maxHP);
  const r = parseInt(baseColor.slice(1,3), 16);
  const g = parseInt(baseColor.slice(3,5), 16);
  const b = parseInt(baseColor.slice(5,7), 16);
  return `rgb(${Math.floor(r*factor)},${Math.floor(g*factor)},${Math.floor(b*factor)})`;
}

function initLevel() {
  updateScale();
  paddleW = 100 * SCALE;
  paddleH = 12 * SCALE;
  paddleY = H - 40 * SCALE;
  paddleX = W / 2 - paddleW / 2;

  blocks = buildStage(level);
  baseSpeed = (3.5 + level * 0.4) * SCALE;
  balls = [createBall(undefined, undefined, undefined, undefined, true)];
  items = [];
  particles = [];
  comboCount = 0;
  fireMode = 0;
  speedBoost = 0;
  levelBanner = 2.5; // Show banner for 2.5 seconds
  flashAlpha = 0;
  autoItemTimer = 0;
  nextAutoItem = 4 + Math.random() * 3; // first auto-drop 4-7 sec into stage
  cinematic = null;
}

function createBall(x, y, vx, vy, isMain) {
  const bx = x !== undefined ? x : W / 2;
  const by = y !== undefined ? y : paddleY - 20 * SCALE;
  const speed = baseSpeed;
  const angle = (Math.random() * 60 + 60) * Math.PI / 180;
  return {
    x: bx, y: by,
    r: 7 * SCALE,
    vx: vx !== undefined ? vx : speed * Math.cos(angle) * (Math.random() < 0.5 ? 1 : -1),
    vy: vy !== undefined ? vy : -speed * Math.abs(Math.sin(angle)),
    isMain: !!isMain,
  };
}

function startGame() {
  score = 0; life = 3; level = 1;
  overlay.classList.add('hidden');
  state = 'playing';
  mouseX = null; touchX = null;
  initLevel();
  cancelAnimationFrame(animId);
  lastTime = 0;
  loop();
}

function nextLevel() {
  level++;
  levelEl.textContent = level;
  initLevel();
}

// ---- Screen Shake ----
function addShake(amount) {
  screenShake = Math.min(screenShake + amount, 15 * SCALE);
}

// ---- Particles ----
function spawnParticles(x, y, color, count, sizeMulti) {
  const sm = sizeMulti || 1;
  for (let i = 0; i < count; i++) {
    const angle = Math.random() * Math.PI * 2;
    const speed = (1 + Math.random() * 4) * SCALE * sm;
    particles.push({
      x, y,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed - 1 * SCALE,
      life: 0.4 + Math.random() * 0.6,
      color: color,
      size: (2 + Math.random() * 5) * SCALE * sm,
    });
  }
}

function spawnExplosion(x, y) {
  const colors = ['#ff4444','#ff8800','#ffcc00','#fff'];
  for (let i = 0; i < 30; i++) {
    const angle = Math.random() * Math.PI * 2;
    const speed = (2 + Math.random() * 6) * SCALE;
    particles.push({
      x, y,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed,
      life: 0.5 + Math.random() * 0.8,
      color: colors[Math.floor(Math.random() * colors.length)],
      size: (3 + Math.random() * 7) * SCALE,
    });
  }
  addShake(8);
  flashAlpha = 0.3;
}

function updateParticles(dt) {
  for (let i = particles.length - 1; i >= 0; i--) {
    const p = particles[i];
    p.x += p.vx * dt * 60;
    p.y += p.vy * dt * 60;
    p.vy += 2.5 * SCALE * dt * 60;
    p.life -= dt;
    p.size *= 0.97;
    if (p.life <= 0 || p.size < 0.3) particles.splice(i, 1);
  }
}

function drawParticles() {
  for (const p of particles) {
    const alpha = Math.max(0, Math.min(1, p.life * 2));
    ctx.globalAlpha = alpha;
    ctx.fillStyle = p.color;
    ctx.shadowColor = p.color;
    ctx.shadowBlur = p.size * 2;
    ctx.fillRect(p.x - p.size/2, p.y - p.size/2, p.size, p.size);
  }
  ctx.globalAlpha = 1;
  ctx.shadowBlur = 0;
}

// ---- Items ----
function spawnItem(x, y) {
  if (Math.random() > ITEM_DROP_CHANCE) return;
  let itemDef;
  if (Math.random() < SPECIAL_DROP_CHANCE) {
    itemDef = SPECIAL_ITEM_TYPES[Math.floor(Math.random() * SPECIAL_ITEM_TYPES.length)];
  } else {
    itemDef = pickRandomItem();
  }
  const isSpecial = !!itemDef.special;
  items.push({
    x, y,
    vy: (isSpecial ? 1.4 : 2) * SCALE,
    size: (isSpecial ? 30 : 18) * SCALE,
    ...itemDef,
    time: 0,
  });
}

function updateItems(dt) {
  for (let i = items.length - 1; i >= 0; i--) {
    const it = items[i];
    it.y += it.vy * dt * 60;
    it.time += dt;
    it.x += Math.sin(it.time * 4) * 0.5 * SCALE;
    if (it.y + it.size/2 >= paddleY &&
        it.y - it.size/2 <= paddleY + paddleH &&
        it.x >= paddleX && it.x <= paddleX + paddleW) {
      applyItem(it);
      items.splice(i, 1);
      continue;
    }
    if (it.y > H + it.size) items.splice(i, 1);
  }
}

function applyItem(item) {
  spawnParticles(item.x, item.y, item.color, 12, 1.5);
  switch (item.type) {
    case 'wide':
      paddleW = Math.min(200 * SCALE, paddleW * 1.5);
      break;
    case 'shrink':
      paddleW = Math.max(50 * SCALE, paddleW * 0.65);
      break;
    case 'life':
      life++;
      lifeEl.textContent = life;
      break;
    case 'multi': {
      const newBalls = [];
      for (const b of balls) {
        const speed = Math.hypot(b.vx, b.vy);
        for (let a = -0.4; a <= 0.4; a += 0.4) {
          const angle = Math.atan2(b.vy, b.vx) + a;
          newBalls.push(createBall(b.x, b.y, speed * Math.cos(angle), speed * Math.sin(angle)));
        }
      }
      balls.push(...newBalls);
      break;
    }
    case 'speed':
      speedBoost = 4; // 4 seconds of speed boost
      for (const b of balls) { b.vx *= 1.6; b.vy *= 1.6; }
      break;
    case 'fire':
      fireMode = 5; // 5 seconds of fire mode (piercing ball)
      break;
    case 'dragon':
    case 'meteor':
    case 'starburst':
    case 'thunder':
    case 'tsunami':
    case 'freeze':
    case 'blackhole':
    case 'bomb':
      if (!cinematic) startCinematic(item.type, item.x);
      break;
  }
}

function drawItems() {
  for (const it of items) {
    if (it.special) {
      // ---- Special item: larger, rainbow glow, dramatic ----
      const pulse = 1 + Math.sin(it.time * 4) * 0.2;
      const s = it.size * pulse;
      const hue = (it.time * 90) % 360;
      // Outer rainbow ring
      ctx.strokeStyle = `hsl(${hue}, 100%, 65%)`;
      ctx.shadowColor = `hsl(${hue}, 100%, 65%)`;
      ctx.shadowBlur = 24 * SCALE;
      ctx.lineWidth = 3 * SCALE;
      ctx.beginPath();
      ctx.arc(it.x, it.y, s / 2 + 5 * SCALE, 0, Math.PI * 2);
      ctx.stroke();
      // Glowing background
      ctx.fillStyle = it.color;
      ctx.shadowColor = it.color;
      ctx.shadowBlur = 20 * SCALE;
      ctx.globalAlpha = 0.85;
      ctx.beginPath();
      ctx.arc(it.x, it.y, s / 2 + 2 * SCALE, 0, Math.PI * 2);
      ctx.fill();
      ctx.globalAlpha = 1;
      // Inner dark circle
      ctx.fillStyle = '#0a0a1a';
      ctx.shadowBlur = 0;
      ctx.beginPath();
      ctx.arc(it.x, it.y, s / 2 - 3 * SCALE, 0, Math.PI * 2);
      ctx.fill();
      // Icon (larger)
      ctx.font = `${Math.floor(20 * SCALE)}px serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillStyle = it.color;
      ctx.fillText(it.icon, it.x, it.y + 1 * SCALE);
      // Sparkle particles while falling
      if (Math.random() < 0.3) {
        spawnParticles(it.x + (Math.random()-0.5)*s, it.y + (Math.random()-0.5)*s, it.color, 1, 0.4);
      }
    } else {
      // ---- Normal item ----
      const pulse = 1 + Math.sin(it.time * 6) * 0.15;
      const s = it.size * pulse;
      // Glowing background circle
      ctx.fillStyle = it.color;
      ctx.shadowColor = it.color;
      ctx.shadowBlur = 14 * SCALE;
      ctx.globalAlpha = 0.7;
      ctx.beginPath();
      ctx.arc(it.x, it.y, s / 2 + 2 * SCALE, 0, Math.PI * 2);
      ctx.fill();
      ctx.globalAlpha = 1;
      // Inner circle
      ctx.fillStyle = '#111';
      ctx.shadowBlur = 0;
      ctx.beginPath();
      ctx.arc(it.x, it.y, s / 2 - 2 * SCALE, 0, Math.PI * 2);
      ctx.fill();
      // Icon
      ctx.font = `${Math.floor(14 * SCALE)}px serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillStyle = it.color;
      ctx.fillText(it.icon, it.x, it.y + 1 * SCALE);
    }
  }
  ctx.shadowBlur = 0;
}

// ---- Draw ----
function drawBackground() {
  // Gradient background that shifts with level
  const hue = (level * 30) % 360;
  ctx.fillStyle = `hsl(${hue}, 15%, 5%)`;
  ctx.fillRect(0, 0, W, H);
  ctx.strokeStyle = `hsla(${hue}, 50%, 40%, 0.04)`;
  ctx.lineWidth = 1;
  const gs = 40 * SCALE;
  for (let x = 0; x < W; x += gs) { ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, H); ctx.stroke(); }
  for (let y = 0; y < H; y += gs) { ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(W, y); ctx.stroke(); }
}

function drawPaddle() {
  const grd = ctx.createLinearGradient(paddleX, paddleY, paddleX, paddleY + paddleH);
  if (fireMode > 0) {
    grd.addColorStop(0, '#f80');
    grd.addColorStop(1, '#f44');
    ctx.shadowColor = '#f80';
  } else {
    grd.addColorStop(0, '#6cf');
    grd.addColorStop(1, '#4af');
    ctx.shadowColor = '#4af';
  }
  ctx.fillStyle = grd;
  ctx.shadowBlur = 12 * SCALE;
  roundRect(ctx, paddleX, paddleY, paddleW, paddleH, 5 * SCALE);
  ctx.fill();
  ctx.shadowBlur = 0;
}

function drawBalls() {
  for (const b of balls) {
    const isFire = fireMode > 0;

    if (b.isMain) {
      // Main ball: ALWAYS distinguishable ‚Äî larger, golden core + outer ring
      if (isFire) {
        // Fire + Main: red-gold with fire trail
        ctx.shadowColor = '#f40';
        ctx.shadowBlur = 22 * SCALE;
        ctx.fillStyle = '#ff2';
        spawnParticles(b.x, b.y, '#f80', 2, 0.6);
      } else if (speedBoost > 0) {
        ctx.shadowColor = '#0ff';
        ctx.shadowBlur = 20 * SCALE;
        ctx.fillStyle = '#0ff';
        spawnParticles(b.x, b.y, '#0ff', 1, 0.4);
      } else {
        ctx.shadowColor = '#ff0';
        ctx.shadowBlur = 18 * SCALE;
        ctx.fillStyle = '#ffe040';
      }
      // Draw main ball slightly larger
      ctx.beginPath();
      ctx.arc(b.x, b.y, b.r * 1.15, 0, Math.PI * 2);
      ctx.fill();
      // Outer ring (always visible for main ball)
      ctx.beginPath();
      ctx.arc(b.x, b.y, b.r * 1.15 + 3 * SCALE, 0, Math.PI * 2);
      ctx.strokeStyle = isFire ? 'rgba(255,68,0,0.6)' : speedBoost > 0 ? 'rgba(0,255,255,0.6)' : 'rgba(255,224,64,0.6)';
      ctx.lineWidth = 2.5 * SCALE;
      ctx.stroke();
      // Inner bright dot
      ctx.fillStyle = '#fff';
      ctx.beginPath();
      ctx.arc(b.x - 2*SCALE, b.y - 2*SCALE, b.r * 0.3, 0, Math.PI * 2);
      ctx.fill();
    } else {
      // Sub balls: smaller, dimmer, clearly different
      if (isFire) {
        ctx.shadowColor = '#f80';
        ctx.shadowBlur = 12 * SCALE;
        ctx.fillStyle = '#fa4';
        spawnParticles(b.x, b.y, '#f80', 1, 0.3);
      } else {
        ctx.shadowColor = '#88f';
        ctx.shadowBlur = 8 * SCALE;
        ctx.fillStyle = '#aaf';
      }
      ctx.beginPath();
      ctx.arc(b.x, b.y, b.r * 0.85, 0, Math.PI * 2);
      ctx.fill();
    }
    ctx.shadowBlur = 0;
  }
}

function drawBlocks() {
  for (const b of blocks) {
    if (!b.alive) continue;
    // Black hole pull offset
    let ox = 0, oy = 0;
    if (cinematic && cinematic.type === 'blackhole' && cinematic.data.pullOffsets.has(b)) {
      const po = cinematic.data.pullOffsets.get(b);
      ox = po.ox; oy = po.oy;
    }
    const color = getBlockColor(b.baseColor, b.hp, b.maxHP);
    ctx.shadowColor = color;
    ctx.shadowBlur = 6 * SCALE;
    ctx.fillStyle = color;
    roundRect(ctx, b.x + ox, b.y + oy, b.w, b.h, 3 * SCALE);
    ctx.fill();
    // Highlight
    ctx.fillStyle = `rgba(255,255,255,${0.12 + 0.08 * b.hp})`;
    roundRect(ctx, b.x + ox + 1.5 * SCALE, b.y + oy + 1.5 * SCALE, b.w - 3 * SCALE, 4 * SCALE, 2 * SCALE);
    ctx.fill();
    ctx.shadowBlur = 0;
    // HP indicator
    if (b.maxHP > 1) {
      ctx.fillStyle = 'rgba(255,255,255,0.9)';
      ctx.font = `bold ${Math.floor(9 * SCALE)}px Courier New`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(b.hp, b.x + ox + b.w/2, b.y + oy + b.h/2);
    }
    // Cracks
    if (b.hp < b.maxHP) {
      ctx.strokeStyle = 'rgba(255,255,255,0.35)';
      ctx.lineWidth = 1;
      const cx = b.x + ox + b.w/2, cy = b.y + oy + b.h/2;
      const dmg = b.maxHP - b.hp;
      for (let i = 0; i < Math.min(dmg, 3); i++) {
        ctx.beginPath();
        ctx.moveTo(cx - 4*SCALE*(i+1), cy - 2*SCALE);
        ctx.lineTo(cx + SCALE*i, cy + SCALE);
        ctx.lineTo(cx + 5*SCALE*(i+1), cy + 3*SCALE);
        ctx.stroke();
      }
    }
  }
}

function drawLevelBanner(dt) {
  if (levelBanner <= 0) return;
  levelBanner -= dt;
  const alpha = levelBanner > 2 ? (2.5 - levelBanner) * 2 : Math.min(1, levelBanner * 1.5);
  ctx.globalAlpha = alpha;
  ctx.fillStyle = '#fff';
  ctx.font = `bold ${Math.floor(28 * SCALE)}px Courier New`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText(`STAGE ${level}`, W/2, H * 0.4);
  ctx.font = `${Math.floor(14 * SCALE)}px Courier New`;
  ctx.fillStyle = '#adf';
  const name = STAGE_NAMES[((level - 1) % 8)] || '';
  ctx.fillText(name, W/2, H * 0.4 + 30 * SCALE);
  ctx.globalAlpha = 1;
}

function drawFlash(dt) {
  if (flashAlpha <= 0) return;
  ctx.globalAlpha = flashAlpha;
  ctx.fillStyle = '#fff';
  ctx.fillRect(0, 0, W, H);
  ctx.globalAlpha = 1;
  flashAlpha = Math.max(0, flashAlpha - dt * 2);
}

function drawCombo() {
  if (comboCount < 3) return;
  ctx.globalAlpha = 0.8;
  ctx.fillStyle = comboCount >= 10 ? '#f44' : comboCount >= 5 ? '#ff0' : '#4af';
  ctx.font = `bold ${Math.floor(16 * SCALE)}px Courier New`;
  ctx.textAlign = 'right';
  ctx.textBaseline = 'top';
  ctx.fillText(`${comboCount} COMBO x${Math.min(comboCount, 5)}`, W - 10 * SCALE, 10 * SCALE);
  ctx.globalAlpha = 1;
}

function roundRect(ctx, x, y, w, h, r) {
  ctx.beginPath();
  ctx.moveTo(x + r, y);
  ctx.arcTo(x + w, y, x + w, y + h, r);
  ctx.arcTo(x + w, y + h, x, y + h, r);
  ctx.arcTo(x, y + h, x, y, r);
  ctx.arcTo(x, y, x + w, y, r);
  ctx.closePath();
}

// ---- Paddle movement ----
function updatePaddle(dt) {
  const speed = 420 * SCALE * dt;
  if (touchX !== null) {
    paddleX = touchX - paddleW / 2;
  } else if (mouseX !== null) {
    paddleX = mouseX - paddleW / 2;
  } else {
    if (keys['ArrowLeft'] || keys['a'] || keys['A']) paddleX -= speed;
    if (keys['ArrowRight'] || keys['d'] || keys['D']) paddleX += speed;
  }
  paddleX = Math.max(0, Math.min(W - paddleW, paddleX));
}

// ---- Ball physics ----
function updateBalls(dt) {
  if (fireMode > 0) fireMode -= dt;
  if (speedBoost > 0) {
    speedBoost -= dt;
    if (speedBoost <= 0) {
      // Return to normal speed
      for (const b of balls) {
        const spd = Math.hypot(b.vx, b.vy);
        if (spd > baseSpeed * 1.3) {
          const ratio = (baseSpeed * 1.1) / spd;
          b.vx *= ratio; b.vy *= ratio;
        }
      }
    }
  }
  const deadBalls = [];
  for (let bi = 0; bi < balls.length; bi++) {
    const ball = balls[bi];
    ball.x += ball.vx * dt * 60;
    ball.y += ball.vy * dt * 60;

    if (ball.x - ball.r < 0) { ball.x = ball.r; ball.vx = Math.abs(ball.vx); }
    if (ball.x + ball.r > W) { ball.x = W - ball.r; ball.vx = -Math.abs(ball.vx); }
    if (ball.y - ball.r < 0) { ball.y = ball.r; ball.vy = Math.abs(ball.vy); }

    if (ball.y - ball.r > H) { deadBalls.push(bi); continue; }

    // Paddle
    if (
      ball.y + ball.r >= paddleY &&
      ball.y - ball.r <= paddleY + paddleH &&
      ball.x >= paddleX - ball.r &&
      ball.x <= paddleX + paddleW + ball.r &&
      ball.vy > 0
    ) {
      const hit = (ball.x - paddleX) / paddleW;
      const angle = (hit - 0.5) * 140 * Math.PI / 180;
      const speed = Math.hypot(ball.vx, ball.vy);
      ball.vx = speed * Math.sin(angle);
      ball.vy = -Math.abs(speed * Math.cos(angle));
      ball.y = paddleY - ball.r - 1;
      comboCount = 0;
    }

    // Blocks
    let hitBlock = false;
    for (const b of blocks) {
      if (!b.alive) continue;
      const bx2 = b.x + b.w, by2 = b.y + b.h;
      const nearX = Math.max(b.x, Math.min(ball.x, bx2));
      const nearY = Math.max(b.y, Math.min(ball.y, by2));
      const dx = ball.x - nearX, dy = ball.y - nearY;
      if (dx * dx + dy * dy < ball.r * ball.r) {
        if (fireMode > 0) {
          // Fire mode: destroy block instantly, don't bounce
          b.hp = 0;
          b.alive = false;
          comboCount++;
          score += 20 * level * Math.min(comboCount, 5);
          scoreEl.textContent = score;
          spawnParticles(b.x + b.w/2, b.y + b.h/2, b.baseColor, 18, 1.5);
          spawnItem(b.x + b.w/2, b.y + b.h/2);
          addShake(3);
          continue; // Don't break ‚Äî pierce through!
        }
        b.hp--;
        if (b.hp <= 0) {
          b.alive = false;
          comboCount++;
          score += 10 * level * Math.min(comboCount, 5);
          scoreEl.textContent = score;
          spawnParticles(b.x + b.w/2, b.y + b.h/2, b.baseColor, 14, 1.2);
          spawnItem(b.x + b.w/2, b.y + b.h/2);
          addShake(2);
          // Speed boost
          const currentSpeed = Math.hypot(ball.vx, ball.vy);
          if (currentSpeed < baseSpeed * 2.2) {
            ball.vx *= 1.015; ball.vy *= 1.015;
          }
        } else {
          spawnParticles(b.x + b.w/2, b.y + b.h/2, '#fff', 5);
          score += 5 * level;
          scoreEl.textContent = score;
          addShake(1);
        }
        if (!hitBlock) {
          const overlapX = Math.min(Math.abs(ball.x - b.x), Math.abs(ball.x - bx2));
          const overlapY = Math.min(Math.abs(ball.y - b.y), Math.abs(ball.y - by2));
          if (overlapX < overlapY) ball.vx *= -1; else ball.vy *= -1;
          hitBlock = true;
        }
        break;
      }
    }
  }

  // Check if main ball was lost
  let mainLost = false;
  for (let i = deadBalls.length - 1; i >= 0; i--) {
    if (balls[deadBalls[i]].isMain) mainLost = true;
    balls.splice(deadBalls[i], 1);
  }

  // Main ball lost OR all balls lost = lose life, full reset
  if (mainLost || balls.length === 0) {
    life--;
    lifeEl.textContent = life;
    if (life <= 0) { gameOver(); }
    else {
      // Remove all sub-balls, reset to single main ball
      balls = [createBall(undefined, undefined, undefined, undefined, true)];
      paddleW = 100 * SCALE; comboCount = 0; fireMode = 0; speedBoost = 0;
    }
  }

  if (blocks.every(b => !b.alive)) gameWin();
}

// ---- Cinematic (special item) system ----
function startCinematic(type, itemX) {
  cinematic = { type, timer: 0, data: {} };
  switch (type) {
    case 'dragon':
      cinematic.duration = 3.0;
      cinematic.data.sweepX = -50 * SCALE;
      cinematic.data.processed = new Set();
      break;
    case 'meteor': {
      cinematic.duration = 3.0;
      // 3-4 piercing meteors that fall through columns, destroying everything in path
      const meteorCount = 3 + Math.floor(Math.random() * 2);
      const usedCols = new Set();
      cinematic.data.meteors = [];
      for (let i = 0; i < meteorCount; i++) {
        let col;
        do { col = Math.floor(Math.random() * COLS); } while (usedCols.has(col) && usedCols.size < COLS);
        usedCols.add(col);
        const bw = (W - 16 * SCALE) / COLS;
        const x = 8 * SCALE + col * bw + bw / 2;
        cinematic.data.meteors.push({
          x: x,
          currentY: -30 * SCALE,
          delay: 0.3 + i * 0.4,
          speed: (H + 60 * SCALE) / 1.2, // traverse screen in 1.2s
          processed: new Set(),
          active: false,
        });
      }
      break;
    }
    case 'starburst':
      cinematic.duration = 1.8;
      cinematic.data.spawned = false;
      break;
    case 'thunder': {
      cinematic.duration = 3.0;
      // Build chain path: start from random block, jump to nearest alive neighbor
      const alive = blocks.filter(b => b.alive);
      const chainLen = Math.min(alive.length, 12 + Math.floor(Math.random() * 7));
      const chain = [];
      if (alive.length > 0) {
        const used = new Set();
        let cur = alive[Math.floor(Math.random() * alive.length)];
        chain.push(cur);
        used.add(cur);
        for (let i = 1; i < chainLen; i++) {
          let best = null, bestDist = Infinity;
          for (const b of alive) {
            if (used.has(b)) continue;
            const dx = (b.x + b.w/2) - (cur.x + cur.w/2);
            const dy = (b.y + b.h/2) - (cur.y + cur.h/2);
            const d = dx*dx + dy*dy;
            if (d < bestDist) { bestDist = d; best = b; }
          }
          if (!best) break;
          chain.push(best);
          used.add(best);
          cur = best;
        }
      }
      cinematic.data.chain = chain;
      cinematic.data.hitIndex = -1;
      break;
    }
    case 'tsunami':
      cinematic.duration = 2.8;
      cinematic.data.waveY = H + 20 * SCALE;
      cinematic.data.processed = new Set();
      break;
    case 'freeze':
      cinematic.duration = 3.2;
      cinematic.data.shattered = false;
      break;
    case 'blackhole': {
      cinematic.duration = 3.5;
      cinematic.data.cx = W / 2;
      cinematic.data.cy = H * 0.4;
      cinematic.data.radius = 0;
      cinematic.data.consumed = new Set();
      cinematic.data.pullOffsets = new Map();
      break;
    }
    case 'bomb': {
      cinematic.duration = 2.5;
      // Find densest cluster of alive blocks
      const alive = blocks.filter(b => b.alive);
      let bestX = W / 2, bestY = H * 0.3, bestCount = 0;
      const bombRadius = 120 * SCALE;
      for (const b of alive) {
        const cx = b.x + b.w / 2, cy = b.y + b.h / 2;
        let cnt = 0;
        for (const o of alive) {
          const dx = (o.x + o.w/2) - cx, dy = (o.y + o.h/2) - cy;
          if (dx*dx + dy*dy < bombRadius * bombRadius) cnt++;
        }
        if (cnt > bestCount) { bestCount = cnt; bestX = cx; bestY = cy; }
      }
      cinematic.data.targetX = bestX;
      cinematic.data.targetY = bestY;
      cinematic.data.startX = itemX || W / 2;
      cinematic.data.startY = paddleY;
      cinematic.data.bombRadius = bombRadius;
      cinematic.data.exploded = false;
      cinematic.data.currentX = cinematic.data.startX;
      cinematic.data.currentY = cinematic.data.startY;
      break;
    }
  }
}

function updateCinematic(dt) {
  cinematic.timer += dt;
  updateParticles(dt);
  const t = cinematic.timer;

  switch (cinematic.type) {
    case 'dragon': {
      if (t > 0.5 && t < 2.5) {
        cinematic.data.sweepX = ((t - 0.5) / 2.0) * (W + 100 * SCALE) - 50 * SCALE;
        const sx = cinematic.data.sweepX;
        for (const b of blocks) {
          if (!b.alive || cinematic.data.processed.has(b)) continue;
          if ((b.x + b.w / 2) <= sx) {
            cinematic.data.processed.add(b);
            b.hp--;
            score += 5 * level;
            spawnParticles(b.x + b.w/2, b.y + b.h/2, '#f80', 10, 1);
            addShake(1);
            if (b.hp <= 0) {
              b.alive = false;
              score += 15 * level;
              spawnParticles(b.x + b.w/2, b.y + b.h/2, b.baseColor, 18, 1.5);
              addShake(3);
            }
          }
        }
        scoreEl.textContent = score;
      }
      break;
    }
    case 'meteor': {
      for (const m of cinematic.data.meteors) {
        if (t < m.delay) continue;
        m.active = true;
        m.currentY = -30 * SCALE + (t - m.delay) * m.speed;
        spawnParticles(m.x, m.currentY, '#f80', 3, 0.8);
        // Destroy all blocks the meteor passes through
        const meteorRadius = 18 * SCALE;
        for (const b of blocks) {
          if (!b.alive || m.processed.has(b)) continue;
          const bx = b.x + b.w / 2, by = b.y + b.h / 2;
          if (Math.abs(bx - m.x) < b.w / 2 + meteorRadius && Math.abs(by - m.currentY) < b.h / 2 + meteorRadius) {
            m.processed.add(b);
            b.alive = false;
            b.hp = 0;
            score += 20 * level;
            spawnParticles(b.x + b.w/2, b.y + b.h/2, b.baseColor, 10, 1.2);
            addShake(2);
          }
        }
        scoreEl.textContent = score;
      }
      break;
    }
    case 'starburst': {
      if (t > 0.4 && !cinematic.data.spawned) {
        cinematic.data.spawned = true;
        const newBalls = [];
        for (const b of balls) {
          const speed = Math.hypot(b.vx, b.vy) || baseSpeed;
          for (let i = 0; i < 7; i++) {
            const angle = (i / 7) * Math.PI * 2 + Math.random() * 0.3;
            newBalls.push(createBall(b.x, b.y, speed * Math.cos(angle), speed * Math.sin(angle)));
          }
          spawnParticles(b.x, b.y, '#ff0', 25, 2);
        }
        balls.push(...newBalls);
        flashAlpha = 0.6;
        addShake(12);
      }
      break;
    }
    case 'thunder': {
      const chain = cinematic.data.chain;
      const newIdx = Math.min(chain.length - 1, Math.floor((t - 0.4) / 0.12));
      if (t > 0.4 && newIdx > cinematic.data.hitIndex) {
        for (let i = cinematic.data.hitIndex + 1; i <= newIdx; i++) {
          const b = chain[i];
          if (b && b.alive) {
            b.alive = false;
            b.hp = 0;
            score += 20 * level;
            spawnParticles(b.x + b.w/2, b.y + b.h/2, '#4af', 14, 1.3);
            addShake(3);
          }
        }
        cinematic.data.hitIndex = newIdx;
        scoreEl.textContent = score;
        flashAlpha = 0.15;
      }
      break;
    }
    case 'tsunami': {
      if (t > 0.3 && t < 2.3) {
        const waveHeight = 80 * SCALE; // ~4 rows tall
        cinematic.data.waveY = H + 20 * SCALE - ((t - 0.3) / 2.0) * (H + 80 * SCALE);
        const wy = cinematic.data.waveY;
        for (const b of blocks) {
          if (!b.alive || cinematic.data.processed.has(b)) continue;
          const by = b.y + b.h / 2;
          // Only destroy blocks inside the wave band
          if (by > wy && by < wy + waveHeight) {
            cinematic.data.processed.add(b);
            b.alive = false;
            b.hp = 0;
            score += 15 * level;
            spawnParticles(b.x + b.w/2, b.y + b.h/2, '#0ad', 10, 1);
            addShake(1);
          }
        }
        scoreEl.textContent = score;
      }
      break;
    }
    case 'freeze': {
      // Phase 1: 0-1.2s frost spreads (visual only in draw)
      // Phase 2: 1.2s shatter ‚Äî blocks with HP<=2 die, rest lose 2 HP
      if (t > 1.2 && !cinematic.data.shattered) {
        cinematic.data.shattered = true;
        for (const b of blocks) {
          if (!b.alive) continue;
          if (b.hp <= 2) {
            b.alive = false;
            b.hp = 0;
            score += 15 * level;
            spawnParticles(b.x + b.w/2, b.y + b.h/2, '#aef', 16, 1.4);
          } else {
            b.hp -= 2;
            score += 10 * level;
            spawnParticles(b.x + b.w/2, b.y + b.h/2, '#aef', 6, 0.8);
          }
        }
        scoreEl.textContent = score;
        addShake(10);
        flashAlpha = 0.5;
      }
      break;
    }
    case 'blackhole': {
      const d = cinematic.data;
      if (t > 0.4 && t < 3.0) {
        d.radius = ((t - 0.4) / 2.6) * 160 * SCALE;
        for (const b of blocks) {
          if (!b.alive || d.consumed.has(b)) continue;
          const bx = b.x + b.w/2, by = b.y + b.h/2;
          const dx = d.cx - bx, dy = d.cy - by;
          const dist = Math.hypot(dx, dy);
          if (dist < d.radius) {
            // Pull toward center
            if (!d.pullOffsets.has(b)) d.pullOffsets.set(b, { ox: 0, oy: 0 });
            const po = d.pullOffsets.get(b);
            const pull = Math.min(1, (d.radius - dist) / (80 * SCALE));
            po.ox += dx * pull * 0.08;
            po.oy += dy * pull * 0.08;
            // Consume when close enough
            if (Math.hypot(po.ox - dx, po.oy - dy) < 20 * SCALE || dist < 30 * SCALE) {
              d.consumed.add(b);
              b.alive = false;
              b.hp = 0;
              score += 15 * level;
              spawnParticles(d.cx, d.cy, '#a4f', 8, 0.8);
              addShake(2);
            }
          }
        }
        scoreEl.textContent = score;
      }
      break;
    }
    case 'bomb': {
      const d = cinematic.data;
      if (t < 1.0) {
        // Bomb flies from paddle to target (0 to 1.0s)
        const progress = t / 1.0;
        const ease = 1 - Math.pow(1 - progress, 3); // ease-out cubic
        d.currentX = d.startX + (d.targetX - d.startX) * ease;
        d.currentY = d.startY + (d.targetY - d.startY) * ease;
        spawnParticles(d.currentX, d.currentY, '#f80', 3, 0.6);
      } else if (!d.exploded) {
        // Explode at target
        d.exploded = true;
        d.currentX = d.targetX;
        d.currentY = d.targetY;
        const r = d.bombRadius;
        for (const b of blocks) {
          if (!b.alive) continue;
          const dx = (b.x + b.w/2) - d.targetX, dy = (b.y + b.h/2) - d.targetY;
          if (dx*dx + dy*dy < r * r) {
            b.alive = false;
            b.hp = 0;
            score += 20 * level;
            spawnParticles(b.x + b.w/2, b.y + b.h/2, b.baseColor, 12, 1.3);
          }
        }
        scoreEl.textContent = score;
        spawnExplosion(d.targetX, d.targetY);
        // Extra big explosion particles
        for (let i = 0; i < 40; i++) {
          const angle = Math.random() * Math.PI * 2;
          const speed = (3 + Math.random() * 8) * SCALE;
          particles.push({
            x: d.targetX, y: d.targetY,
            vx: Math.cos(angle) * speed,
            vy: Math.sin(angle) * speed,
            life: 0.6 + Math.random() * 1.0,
            color: ['#f00','#f80','#ff0','#fff'][Math.floor(Math.random()*4)],
            size: (4 + Math.random() * 8) * SCALE,
          });
        }
        addShake(15);
        flashAlpha = 0.6;
      }
      break;
    }
  }

  if (cinematic.timer >= cinematic.duration) {
    cinematic = null;
    if (blocks.every(b => !b.alive)) gameWin();
  }
}

function drawCinematic() {
  if (!cinematic) return;
  const t = cinematic.timer;

  // Screen dim
  const dimAlpha = Math.min(0.35, t * 1.5);
  ctx.globalAlpha = dimAlpha;
  ctx.fillStyle = '#000';
  ctx.fillRect(0, 0, W, H);
  ctx.globalAlpha = 1;

  // Label
  let label, color;
  switch (cinematic.type) {
    case 'dragon':    label = 'üêâ DRAGON BREATH!';   color = '#f80'; break;
    case 'meteor':    label = '‚òÑÔ∏è METEOR STORM!';    color = '#f44'; break;
    case 'starburst': label = 'üåü STAR BURST!';      color = '#ff0'; break;
    case 'thunder':   label = '‚ö° THUNDER CHAIN!';    color = '#4af'; break;
    case 'tsunami':   label = 'üåä TSUNAMI!';          color = '#0ad'; break;
    case 'freeze':    label = '‚ùÑÔ∏è FREEZE SHATTER!';  color = '#aef'; break;
    case 'blackhole': label = 'üï≥Ô∏è BLACK HOLE!';      color = '#a4f'; break;
    case 'bomb':      label = 'üí£ MEGA BOMB!';       color = '#f00'; break;
  }
  const fadeIn = Math.min(1, t / 0.3);
  const fadeOut = Math.min(1, Math.max(0, (cinematic.duration - t) / 0.3));
  ctx.globalAlpha = fadeIn * fadeOut;
  ctx.fillStyle = color;
  ctx.font = `bold ${Math.floor(26 * SCALE)}px Courier New`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.shadowColor = color;
  ctx.shadowBlur = 25 * SCALE;
  ctx.fillText(label, W / 2, H * 0.22);
  ctx.shadowBlur = 0;
  ctx.globalAlpha = 1;

  // Type-specific effects
  switch (cinematic.type) {
    case 'dragon': {
      if (t > 0.5 && t < 2.5) {
        const sx = cinematic.data.sweepX;
        // Fire sweep column
        const grad = ctx.createLinearGradient(sx - 40 * SCALE, 0, sx + 40 * SCALE, 0);
        grad.addColorStop(0, 'rgba(255,136,0,0)');
        grad.addColorStop(0.3, 'rgba(255,68,0,0.6)');
        grad.addColorStop(0.5, 'rgba(255,255,100,0.9)');
        grad.addColorStop(0.7, 'rgba(255,68,0,0.6)');
        grad.addColorStop(1, 'rgba(255,136,0,0)');
        ctx.fillStyle = grad;
        ctx.fillRect(sx - 40 * SCALE, 0, 80 * SCALE, H);
      }
      break;
    }
    case 'meteor': {
      for (const m of cinematic.data.meteors) {
        if (!m.active) continue;
        // Scorched trail line
        ctx.strokeStyle = 'rgba(255,68,0,0.3)';
        ctx.lineWidth = 20 * SCALE;
        ctx.beginPath();
        ctx.moveTo(m.x, -30 * SCALE);
        ctx.lineTo(m.x, m.currentY);
        ctx.stroke();
        // Meteor body (large, piercing)
        ctx.fillStyle = '#ff4400';
        ctx.shadowColor = '#ff8800';
        ctx.shadowBlur = 25 * SCALE;
        ctx.beginPath();
        ctx.arc(m.x, m.currentY, 14 * SCALE, 0, Math.PI * 2);
        ctx.fill();
        // Bright core
        ctx.fillStyle = '#ffcc00';
        ctx.beginPath();
        ctx.arc(m.x, m.currentY, 7 * SCALE, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;
      }
      break;
    }
    case 'starburst': {
      if (t > 0.2 && t < 0.5) {
        const glowAlpha = (t - 0.2) / 0.3;
        for (const b of balls) {
          ctx.globalAlpha = glowAlpha * 0.6;
          ctx.fillStyle = '#ff0';
          ctx.shadowColor = '#ff0';
          ctx.shadowBlur = 30 * SCALE;
          ctx.beginPath();
          ctx.arc(b.x, b.y, b.r * 3, 0, Math.PI * 2);
          ctx.fill();
        }
        ctx.globalAlpha = 1;
        ctx.shadowBlur = 0;
      }
      break;
    }
    case 'thunder': {
      const chain = cinematic.data.chain;
      const idx = cinematic.data.hitIndex;
      // Draw lightning bolts between chained blocks
      for (let i = 0; i < Math.min(idx + 1, chain.length - 1); i++) {
        const a = chain[i], b = chain[i + 1];
        if (!a || !b) continue;
        const ax = a.x + a.w/2, ay = a.y + a.h/2;
        const bx = b.x + b.w/2, by = b.y + b.h/2;
        // Jagged lightning line
        ctx.strokeStyle = '#fff';
        ctx.shadowColor = '#4af';
        ctx.shadowBlur = 15 * SCALE;
        ctx.lineWidth = 3 * SCALE;
        ctx.beginPath();
        ctx.moveTo(ax, ay);
        const segs = 5;
        for (let s = 1; s < segs; s++) {
          const frac = s / segs;
          const mx = ax + (bx - ax) * frac + (Math.random() - 0.5) * 20 * SCALE;
          const my = ay + (by - ay) * frac + (Math.random() - 0.5) * 20 * SCALE;
          ctx.lineTo(mx, my);
        }
        ctx.lineTo(bx, by);
        ctx.stroke();
        ctx.shadowBlur = 0;
      }
      // Current hit glow
      if (idx >= 0 && idx < chain.length) {
        const cur = chain[idx];
        ctx.fillStyle = '#fff';
        ctx.shadowColor = '#4af';
        ctx.shadowBlur = 30 * SCALE;
        ctx.globalAlpha = 0.7;
        ctx.beginPath();
        ctx.arc(cur.x + cur.w/2, cur.y + cur.h/2, 15 * SCALE, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;
        ctx.shadowBlur = 0;
      }
      break;
    }
    case 'tsunami': {
      if (t > 0.3 && t < 2.3) {
        const wy = cinematic.data.waveY;
        // Wave body
        const grad = ctx.createLinearGradient(0, wy - 50 * SCALE, 0, wy + 30 * SCALE);
        grad.addColorStop(0, 'rgba(0,170,220,0)');
        grad.addColorStop(0.3, 'rgba(0,170,220,0.5)');
        grad.addColorStop(0.5, 'rgba(100,220,255,0.8)');
        grad.addColorStop(0.7, 'rgba(0,170,220,0.5)');
        grad.addColorStop(1, 'rgba(0,100,180,0)');
        ctx.fillStyle = grad;
        ctx.fillRect(0, wy - 50 * SCALE, W, 80 * SCALE);
        // Foam line
        ctx.fillStyle = 'rgba(255,255,255,0.6)';
        for (let x = 0; x < W; x += 8 * SCALE) {
          const foamY = wy - 40 * SCALE + Math.sin(x * 0.05 + t * 8) * 6 * SCALE;
          ctx.fillRect(x, foamY, 5 * SCALE, 3 * SCALE);
        }
      }
      break;
    }
    case 'freeze': {
      // Frost overlay spreads from 0 to 1.2s
      if (t < 1.2) {
        const frostProgress = t / 1.2;
        ctx.globalAlpha = frostProgress * 0.3;
        ctx.fillStyle = '#aaddff';
        ctx.fillRect(0, 0, W, H);
        // Ice crystals on blocks
        ctx.globalAlpha = frostProgress * 0.8;
        for (const b of blocks) {
          if (!b.alive) continue;
          ctx.fillStyle = 'rgba(170,220,255,0.4)';
          ctx.fillRect(b.x, b.y, b.w, b.h);
        }
        ctx.globalAlpha = 1;
      } else if (t < 1.8) {
        // Shatter flash
        const shatterAlpha = Math.max(0, 1 - (t - 1.2) / 0.6);
        ctx.globalAlpha = shatterAlpha * 0.5;
        ctx.fillStyle = '#fff';
        ctx.fillRect(0, 0, W, H);
        ctx.globalAlpha = 1;
      }
      break;
    }
    case 'blackhole': {
      const d = cinematic.data;
      if (t > 0.3) {
        const vortexAlpha = Math.min(1, (t - 0.3) / 0.5);
        // Accretion disk
        for (let ring = 3; ring >= 0; ring--) {
          const r = (20 + ring * 18) * SCALE * vortexAlpha;
          const hue = (t * 120 + ring * 60) % 360;
          ctx.strokeStyle = `hsla(${hue}, 80%, 60%, ${0.4 - ring * 0.08})`;
          ctx.lineWidth = 6 * SCALE;
          ctx.beginPath();
          ctx.arc(d.cx, d.cy, r, 0, Math.PI * 2);
          ctx.stroke();
        }
        // Dark core
        ctx.fillStyle = '#000';
        ctx.shadowColor = '#a4f';
        ctx.shadowBlur = 30 * SCALE;
        ctx.beginPath();
        ctx.arc(d.cx, d.cy, 18 * SCALE * vortexAlpha, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;
        // Draw pull lines from blocks being consumed
        for (const [b, po] of d.pullOffsets) {
          if (d.consumed.has(b)) continue;
          ctx.strokeStyle = 'rgba(160,68,255,0.4)';
          ctx.lineWidth = 2 * SCALE;
          ctx.beginPath();
          ctx.moveTo(b.x + b.w/2 + po.ox, b.y + b.h/2 + po.oy);
          ctx.lineTo(d.cx, d.cy);
          ctx.stroke();
        }
      }
      break;
    }
    case 'bomb': {
      const d = cinematic.data;
      if (t < 1.0) {
        // Draw flying bomb
        ctx.fillStyle = '#f00';
        ctx.shadowColor = '#f80';
        ctx.shadowBlur = 20 * SCALE;
        ctx.beginPath();
        ctx.arc(d.currentX, d.currentY, 12 * SCALE, 0, Math.PI * 2);
        ctx.fill();
        // Bomb icon
        ctx.font = `${Math.floor(18 * SCALE)}px serif`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillStyle = '#fff';
        ctx.shadowBlur = 0;
        ctx.fillText('üí£', d.currentX, d.currentY);
        // Trail
        ctx.strokeStyle = 'rgba(255,136,0,0.6)';
        ctx.lineWidth = 3 * SCALE;
        ctx.beginPath();
        ctx.moveTo(d.startX, d.startY);
        ctx.quadraticCurveTo(d.currentX - 30 * SCALE, (d.startY + d.currentY) / 2, d.currentX, d.currentY);
        ctx.stroke();
      } else if (t < 1.8) {
        // Expanding explosion ring
        const expandT = (t - 1.0) / 0.8;
        const r = d.bombRadius * expandT;
        ctx.strokeStyle = `rgba(255,68,0,${1 - expandT})`;
        ctx.lineWidth = 6 * SCALE * (1 - expandT * 0.5);
        ctx.shadowColor = '#f80';
        ctx.shadowBlur = 15 * SCALE;
        ctx.beginPath();
        ctx.arc(d.targetX, d.targetY, r, 0, Math.PI * 2);
        ctx.stroke();
        // Inner glow
        ctx.fillStyle = `rgba(255,200,0,${0.3 * (1 - expandT)})`;
        ctx.beginPath();
        ctx.arc(d.targetX, d.targetY, r * 0.7, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;
      }
      break;
    }
  }
}

// ---- Main loop ----
let lastTime = 0;
function loop(ts = 0) {
  const dt = Math.min((ts - lastTime) / 1000, 0.05);
  lastTime = ts;
  if (state !== 'playing') return;

  // Screen shake
  if (screenShake > 0) {
    const sx = (Math.random() - 0.5) * screenShake;
    const sy = (Math.random() - 0.5) * screenShake;
    ctx.save();
    ctx.translate(sx, sy);
    screenShake *= 0.85;
    if (screenShake < 0.5) screenShake = 0;
  }

  if (cinematic) {
    // ---- Cinematic mode: time frozen, only effect plays ----
    updateCinematic(dt);
    drawBackground();
    drawBlocks();
    drawItems();
    drawPaddle();
    drawBalls();
    drawParticles();
    drawCinematic();
    drawFlash(dt);
  } else {
    // ---- Normal gameplay ----
    updatePaddle(dt);
    updateBalls(dt);
    updateItems(dt);
    updateParticles(dt);

    // Auto-drop helper items from the sky
    autoItemTimer += dt;
    if (autoItemTimer >= nextAutoItem) {
      autoItemTimer = 0;
      const helpUrgency = balls.length <= 1 ? 0.6 : 1.0;
      nextAutoItem = (AUTO_ITEM_INTERVAL_MIN + Math.random() * (AUTO_ITEM_INTERVAL_MAX - AUTO_ITEM_INTERVAL_MIN)) * helpUrgency;
      let itemDef;
      if (Math.random() < SPECIAL_AUTO_CHANCE) {
        itemDef = SPECIAL_ITEM_TYPES[Math.floor(Math.random() * SPECIAL_ITEM_TYPES.length)];
      } else {
        itemDef = pickHelpItem();
      }
      const isSpecial = !!itemDef.special;
      const dropX = 30 * SCALE + Math.random() * (W - 60 * SCALE);
      items.push({
        x: dropX,
        y: -10 * SCALE,
        vy: (isSpecial ? 1.4 : 1.8) * SCALE,
        size: (isSpecial ? 30 : 18) * SCALE,
        ...itemDef,
        time: 0,
      });
    }

    drawBackground();
    drawBlocks();
    drawItems();
    drawPaddle();
    drawBalls();
    drawParticles();
    drawCombo();
    drawLevelBanner(dt);
    drawFlash(dt);
  }

  if (screenShake > 0) ctx.restore();

  levelEl.textContent = level;
  animId = requestAnimationFrame(loop);
}

// ---- Input ----
window.addEventListener('keydown', e => { keys[e.key] = true; });
window.addEventListener('keyup', e => { keys[e.key] = false; });

canvas.addEventListener('mousemove', e => {
  const rect = canvas.getBoundingClientRect();
  mouseX = e.clientX - rect.left;
  touchX = null;
});
canvas.addEventListener('mouseleave', () => { mouseX = null; });

canvas.addEventListener('touchmove', e => {
  e.preventDefault();
  const rect = canvas.getBoundingClientRect();
  touchX = e.touches[0].clientX - rect.left;
  mouseX = null;
}, { passive: false });
canvas.addEventListener('touchend', () => { touchX = null; });

// ---- Resize ----
window.addEventListener('resize', () => {
  if (state === 'playing') {
    const oldW = W, oldH = H;
    updateScale();
    const sx = W / oldW, sy = H / oldH;
    paddleX *= sx; paddleY = H - 40 * SCALE; paddleW *= sx; paddleH = 12 * SCALE;
    for (const b of balls) { b.x *= sx; b.y *= sy; b.r = 7 * SCALE; b.vx *= sx; b.vy *= sy; }
    for (const b of blocks) { b.x *= sx; b.y *= sy; b.w *= sx; b.h *= sy; }
    for (const it of items) { it.x *= sx; it.y *= sy; }
  } else {
    updateScale();
  }
});

// ---- Start ----
startBtn.addEventListener('click', startGame);
document.addEventListener('keydown', e => {
  if (e.key === 'Enter' && state !== 'playing') startGame();
});
canvas.addEventListener('touchstart', e => {
  e.preventDefault();
  if (state !== 'playing') startGame();
}, { passive: false });

updateScale();
drawBackground();
</script>
