      <div id="overlayTitle" style="color:#4af">BREAKOUT</div>
      <div id="overlayMsg">Áü¢Âç∞„Ç≠„Éº / „Éû„Ç¶„Çπ / „Çø„ÉÉ„ÉÅ„Åß„Éë„Éâ„É´„ÇíÊìç‰Ωú<br>„Éñ„É≠„ÉÉ„ÇØ„ÇíÂÖ®„Å¶Â£ä„ÅõÔºÅ<br><small>„Ç¢„Ç§„ÉÜ„É†„Çí„Ç≠„É£„ÉÉ„ÉÅ„Åó„Å¶Âº∑Âåñ„Åõ„ÇàÔºÅ</small></div>

  <div id="controls">PC: ‚Üê ‚Üí „Ç≠„Éº or „Éû„Ç¶„ÇπÁßªÂãï &nbsp;|&nbsp; „Çπ„Éû„Éõ: „Çø„ÉÉ„ÉÅÊìç‰Ωú</div>

<script>
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');
const overlay = document.getElementById('overlay');
const overlayTitle = document.getElementById('overlayTitle');
const overlayMsg = document.getElementById('overlayMsg');
const startBtn = document.getElementById('startBtn');
const scoreEl = document.getElementById('scoreVal');
const lifeEl = document.getElementById('lifeVal');
const levelEl = document.getElementById('levelVal');

// ---- Responsive sizing ----
function getCanvasSize() {
  const maxW = Math.min(window.innerWidth - 16, 560);
  const maxH = Math.min(window.innerHeight - 120, 680);
  const ratio = 560 / 680;
  let w = maxW;
  let h = w / ratio;
  if (h > maxH) { h = maxH; w = h * ratio; }
  return { w: Math.floor(w), h: Math.floor(h) };
}

let W, H, SCALE;
function updateScale() {
  const { w, h } = getCanvasSize();
  W = w; H = h;
  SCALE = W / 560;
  canvas.width = W;
  canvas.height = H;
  document.getElementById('gameContainer').style.width = W + 'px';
  document.getElementById('gameContainer').style.height = H + 'px';
}

// ---- Block config ----
const COLS = 12;
const BASE_COLORS = ['#ff4444','#ff8800','#ffcc00','#44ff44','#44aaff','#aa44ff','#ff44aa','#44ffcc'];

// ---- Stage Designs ----
const STAGE_NAMES = [
  'TRAINING GROUND',
  'DIAMOND FORTRESS',
  'THE WAVE',
  'IRON CORE',
  'SPIRAL MADNESS',
  'THE CATHEDRAL',
  'CHAOS WALL',
  'FINAL BASTION',
];

function buildStage(level) {
  const ROWS = 14;
  const bw = (W - 16 * SCALE) / COLS;
  const bh = 18 * SCALE;
  const offsetX = 8 * SCALE;
  const offsetY = 40 * SCALE;
  const grid = [];

  // Build grid pattern: 0=empty, 1-5=hp
  for (let r = 0; r < ROWS; r++) {
    grid[r] = [];
    for (let c = 0; c < COLS; c++) {
      grid[r][c] = 0;
    }
  }

  switch (((level - 1) % 8) + 1) {
    case 1: // Training Ground ‚Äî simple rows with gap
      for (let r = 0; r < 5; r++)
        for (let c = 0; c < COLS; c++)
          grid[r][c] = r < 2 ? 2 : 1;
      break;

    case 2: // Diamond Fortress
      for (let r = 0; r < 9; r++)
        for (let c = 0; c < COLS; c++) {
          const cy = 4, cx = COLS/2 - 0.5;
          const dist = Math.abs(r - cy) + Math.abs(c - cx);
          if (dist <= 5) grid[r][c] = dist <= 2 ? 3 : dist <= 4 ? 2 : 1;
        }
      break;

    case 3: // The Wave ‚Äî sine wave pattern
      for (let r = 0; r < 10; r++)
        for (let c = 0; c < COLS; c++) {
          const wave = Math.floor(Math.sin(c * 0.8) * 2.5 + 4);
          if (Math.abs(r - wave) <= 1) grid[r][c] = Math.abs(r - wave) === 0 ? 2 : 1;
          const wave2 = Math.floor(Math.sin(c * 0.8 + 3) * 2.5 + 8);
          if (Math.abs(r - wave2) <= 1) grid[r][c] = Math.abs(r - wave2) === 0 ? 3 : 1;
        }
      break;

    case 4: // Iron Core ‚Äî hollow rectangle with armored center
      for (let r = 0; r < 10; r++)
        for (let c = 0; c < COLS; c++) {
          if (r === 0 || r === 9 || c === 0 || c === COLS-1) grid[r][c] = 2;
          if (r >= 3 && r <= 6 && c >= 4 && c <= 7) grid[r][c] = 4;
          if (r === 4 && c === 5 || r === 5 && c === 6) grid[r][c] = 5;
        }
      break;

    case 5: // Spiral Madness
      for (let r = 0; r < 11; r++)
        for (let c = 0; c < COLS; c++) {
          const cx = COLS/2, cy = 5.5;
          const angle = Math.atan2(r - cy, c - cx);
          const dist = Math.hypot(r - cy, c - cx);
          if (dist < 6 && Math.sin(angle * 3 + dist * 0.8) > 0) {
            grid[r][c] = dist < 2 ? 4 : dist < 4 ? 3 : 2;
          }
        }
      break;

    case 6: { // The Cathedral ‚Äî pillars + arch
      // Pillars
      for (let r = 0; r < 12; r++) {
        if (r < 10) { grid[r][1] = 3; grid[r][COLS-2] = 3; }
        if (r < 8) { grid[r][4] = 2; grid[r][COLS-5] = 2; }
      }
      // Arch top
      for (let c = 1; c < COLS-1; c++) {
        const archY = Math.floor(2.5 * Math.pow((c - COLS/2 + 0.5) / (COLS/2), 2));
        if (archY < 4) grid[archY][c] = 3;
      }
      // Fill blocks
      for (let r = 0; r < 3; r++)
        for (let c = 2; c < COLS-2; c++)
          if (!grid[r][c]) grid[r][c] = 1;
      // Altar
      for (let c = 4; c < COLS-4; c++) { grid[10][c] = 4; grid[11][c] = 5; }
      break;
    }

    case 7: // Chaos Wall ‚Äî dense, random HP, lots of blocks
      for (let r = 0; r < 12; r++)
        for (let c = 0; c < COLS; c++) {
          const rng = Math.sin(r * 31.7 + c * 17.3 + level * 7.1) * 0.5 + 0.5;
          if (rng > 0.15) grid[r][c] = rng > 0.8 ? 4 : rng > 0.5 ? 3 : rng > 0.3 ? 2 : 1;
        }
      break;

    case 8: { // Final Bastion ‚Äî layered fortress
      // Outer wall
      for (let r = 0; r < 13; r++)
        for (let c = 0; c < COLS; c++) {
          if (r < 2 || r > 10) { grid[r][c] = r < 2 ? 3 : 2; continue; }
          if (c < 2 || c >= COLS-2) { grid[r][c] = 3; continue; }
        }
      // Inner chambers
      for (let r = 3; r < 10; r++)
        for (let c = 3; c < COLS-3; c++) {
          if (r === 3 || r === 9) grid[r][c] = 4;
          else if (r === 6) grid[r][c] = 5;
          else if ((r + c) % 2 === 0) grid[r][c] = 2;
        }
      // Boss core
      grid[6][5] = 5; grid[6][6] = 5;
      break;
    }
  }

  // Scale HP for higher cycles (level > 8)
  const cycle = Math.floor((level - 1) / 8);
  const hpBonus = cycle;

  // Convert grid to block objects
  const blocks = [];
  for (let r = 0; r < ROWS; r++) {
    for (let c = 0; c < COLS; c++) {
      if (grid[r][c] > 0) {
        const hp = Math.min(grid[r][c] + hpBonus, 9);
        const colorIdx = (r + c) % BASE_COLORS.length;
        blocks.push({
          x: offsetX + c * bw,
          y: offsetY + r * bh,
          w: bw - 3 * SCALE,
          h: bh - 3 * SCALE,
          baseColor: BASE_COLORS[colorIdx],
          hp: hp,
          maxHP: hp,
          alive: true,
        });
      }
    }
  }
  return blocks;
}

// ---- Item config ----
const ITEM_TYPES = [
  { type: 'wide',  icon: '‚Üî',  color: '#4af',  weight: 4 },
  { type: 'shrink',icon: '‚Üí‚Üê', color: '#f44',  weight: 2 },
  { type: 'life',  icon: '‚ô•',  color: '#f4f',  weight: 2 },
  { type: 'multi', icon: '‚ú¶',  color: '#ff0',  weight: 3 },
  { type: 'speed', icon: '‚ö°', color: '#0ff',  weight: 3 },
  { type: 'fire',  icon: 'üî•', color: '#f80',  weight: 2 },
  { type: 'bomb',  icon: 'üí£', color: '#f00',  weight: 2 },
];
const ITEM_TOTAL_WEIGHT = ITEM_TYPES.reduce((s, t) => s + t.weight, 0);
const ITEM_DROP_CHANCE = 0.40;

// Helper items only (no shrink) for auto-drop
const HELP_ITEM_TYPES = ITEM_TYPES.filter(t => t.type !== 'shrink');
const HELP_ITEM_WEIGHT = HELP_ITEM_TYPES.reduce((s, t) => s + t.weight, 0);

function pickRandomItem() {
  let r = Math.random() * ITEM_TOTAL_WEIGHT;
  for (const it of ITEM_TYPES) {
    r -= it.weight;
    if (r <= 0) return it;
  }
  return ITEM_TYPES[0];
}

function pickHelpItem() {
  let r = Math.random() * HELP_ITEM_WEIGHT;
  for (const it of HELP_ITEM_TYPES) {
    r -= it.weight;
    if (r <= 0) return it;
  }
  return HELP_ITEM_TYPES[0];
}

// ---- Game state ----
let state = 'idle';
let score = 0, life = 3, level = 1;
let paddleX, paddleW, paddleH, paddleY;
let balls = [];
let blocks = [];
let items = [];
let particles = [];
let animId;
let keys = {};
let mouseX = null;
let touchX = null;
let baseSpeed;
let comboCount = 0;
let screenShake = 0;
let fireMode = 0;
let speedBoost = 0;
let levelBanner = 0;
let flashAlpha = 0;
let autoItemTimer = 0;
const AUTO_ITEM_INTERVAL_MIN = 4;  // seconds
const AUTO_ITEM_INTERVAL_MAX = 8;
let nextAutoItem = 5; // first drop after 5 sec

function getBlockColor(baseColor, hp, maxHP) {
  const factor = 0.35 + 0.65 * (hp / maxHP);
  const r = parseInt(baseColor.slice(1,3), 16);
  const g = parseInt(baseColor.slice(3,5), 16);
  const b = parseInt(baseColor.slice(5,7), 16);
  return `rgb(${Math.floor(r*factor)},${Math.floor(g*factor)},${Math.floor(b*factor)})`;
}

function initLevel() {
  updateScale();
  paddleW = 100 * SCALE;
  paddleH = 12 * SCALE;
  paddleY = H - 40 * SCALE;
  paddleX = W / 2 - paddleW / 2;

  blocks = buildStage(level);
  baseSpeed = (3.5 + level * 0.4) * SCALE;
  balls = [createBall(undefined, undefined, undefined, undefined, true)];
  items = [];
  particles = [];
  comboCount = 0;
  fireMode = 0;
  speedBoost = 0;
  levelBanner = 2.5; // Show banner for 2.5 seconds
  flashAlpha = 0;
  autoItemTimer = 0;
  nextAutoItem = 4 + Math.random() * 3; // first auto-drop 4-7 sec into stage
}

function createBall(x, y, vx, vy, isMain) {
  const bx = x !== undefined ? x : W / 2;
  const by = y !== undefined ? y : paddleY - 20 * SCALE;
  const speed = baseSpeed;
  const angle = (Math.random() * 60 + 60) * Math.PI / 180;
  return {
    x: bx, y: by,
    r: 7 * SCALE,
    vx: vx !== undefined ? vx : speed * Math.cos(angle) * (Math.random() < 0.5 ? 1 : -1),
    vy: vy !== undefined ? vy : -speed * Math.abs(Math.sin(angle)),
    isMain: !!isMain,
  };
}

function startGame() {
  score = 0; life = 3; level = 1;
  overlay.classList.add('hidden');
  state = 'playing';
  mouseX = null; touchX = null;
  initLevel();
  cancelAnimationFrame(animId);
  lastTime = 0;
  loop();
}

function nextLevel() {
  level++;
  levelEl.textContent = level;
  initLevel();
}

// ---- Screen Shake ----
function addShake(amount) {
  screenShake = Math.min(screenShake + amount, 15 * SCALE);
}

// ---- Particles ----
function spawnParticles(x, y, color, count, sizeMulti) {
  const sm = sizeMulti || 1;
  for (let i = 0; i < count; i++) {
    const angle = Math.random() * Math.PI * 2;
    const speed = (1 + Math.random() * 4) * SCALE * sm;
    particles.push({
      x, y,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed - 1 * SCALE,
      life: 0.4 + Math.random() * 0.6,
      color: color,
      size: (2 + Math.random() * 5) * SCALE * sm,
    });
  }
}

function spawnExplosion(x, y) {
  const colors = ['#ff4444','#ff8800','#ffcc00','#fff'];
  for (let i = 0; i < 30; i++) {
    const angle = Math.random() * Math.PI * 2;
    const speed = (2 + Math.random() * 6) * SCALE;
    particles.push({
      x, y,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed,
      life: 0.5 + Math.random() * 0.8,
      color: colors[Math.floor(Math.random() * colors.length)],
      size: (3 + Math.random() * 7) * SCALE,
    });
  }
  addShake(8);
  flashAlpha = 0.3;
}

function updateParticles(dt) {
  for (let i = particles.length - 1; i >= 0; i--) {
    const p = particles[i];
    p.x += p.vx * dt * 60;
    p.y += p.vy * dt * 60;
    p.vy += 2.5 * SCALE * dt * 60;
    p.life -= dt;
    p.size *= 0.97;
    if (p.life <= 0 || p.size < 0.3) particles.splice(i, 1);
  }
}

function drawParticles() {
  for (const p of particles) {
    const alpha = Math.max(0, Math.min(1, p.life * 2));
    ctx.globalAlpha = alpha;
    ctx.fillStyle = p.color;
    ctx.shadowColor = p.color;
    ctx.shadowBlur = p.size * 2;
    ctx.fillRect(p.x - p.size/2, p.y - p.size/2, p.size, p.size);
  }
  ctx.globalAlpha = 1;
  ctx.shadowBlur = 0;
}

// ---- Items ----
function spawnItem(x, y) {
  if (Math.random() > ITEM_DROP_CHANCE) return;
  const itemDef = pickRandomItem();
  items.push({
    x, y,
    vy: 2 * SCALE,
    size: 18 * SCALE,
    ...itemDef,
    time: 0,
  });
}

function updateItems(dt) {
  for (let i = items.length - 1; i >= 0; i--) {
    const it = items[i];
    it.y += it.vy * dt * 60;
    it.time += dt;
    it.x += Math.sin(it.time * 4) * 0.5 * SCALE;
    if (it.y + it.size/2 >= paddleY &&
        it.y - it.size/2 <= paddleY + paddleH &&
        it.x >= paddleX && it.x <= paddleX + paddleW) {
      applyItem(it);
      items.splice(i, 1);
      continue;
    }
    if (it.y > H + it.size) items.splice(i, 1);
  }
}

function applyItem(item) {
  spawnParticles(item.x, item.y, item.color, 12, 1.5);
  switch (item.type) {
    case 'wide':
      paddleW = Math.min(200 * SCALE, paddleW * 1.5);
      break;
    case 'shrink':
      paddleW = Math.max(50 * SCALE, paddleW * 0.65);
      break;
    case 'life':
      life++;
      lifeEl.textContent = life;
      break;
    case 'multi': {
      const newBalls = [];
      for (const b of balls) {
        const speed = Math.hypot(b.vx, b.vy);
        for (let a = -0.4; a <= 0.4; a += 0.4) {
          const angle = Math.atan2(b.vy, b.vx) + a;
          newBalls.push(createBall(b.x, b.y, speed * Math.cos(angle), speed * Math.sin(angle)));
        }
      }
      balls.push(...newBalls);
      break;
    }
    case 'speed':
      speedBoost = 4; // 4 seconds of speed boost
      for (const b of balls) { b.vx *= 1.6; b.vy *= 1.6; }
      break;
    case 'fire':
      fireMode = 5; // 5 seconds of fire mode (piercing ball)
      break;
    case 'bomb':
      // Destroy all blocks in radius
      const bx = item.x, by = item.y;
      const radius = 80 * SCALE;
      for (const b of blocks) {
        if (!b.alive) continue;
        const dx = (b.x + b.w/2) - bx, dy = (b.y + b.h/2) - by;
        if (dx*dx + dy*dy < radius*radius) {
          b.alive = false;
          b.hp = 0;
          score += 15 * level;
          spawnParticles(b.x + b.w/2, b.y + b.h/2, b.baseColor, 8, 1.2);
        }
      }
      spawnExplosion(bx, by);
      scoreEl.textContent = score;
      break;
  }
}

function drawItems() {
  for (const it of items) {
    const pulse = 1 + Math.sin(it.time * 6) * 0.15;
    const s = it.size * pulse;
    // Glowing background circle
    ctx.fillStyle = it.color;
    ctx.shadowColor = it.color;
    ctx.shadowBlur = 14 * SCALE;
    ctx.globalAlpha = 0.7;
    ctx.beginPath();
    ctx.arc(it.x, it.y, s / 2 + 2 * SCALE, 0, Math.PI * 2);
    ctx.fill();
    ctx.globalAlpha = 1;
    // Inner circle
    ctx.fillStyle = '#111';
    ctx.shadowBlur = 0;
    ctx.beginPath();
    ctx.arc(it.x, it.y, s / 2 - 2 * SCALE, 0, Math.PI * 2);
    ctx.fill();
    // Icon
    ctx.font = `${Math.floor(14 * SCALE)}px serif`;
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillStyle = it.color;
    ctx.fillText(it.icon, it.x, it.y + 1 * SCALE);
  }
}

// ---- Draw ----
function drawBackground() {
  // Gradient background that shifts with level
  const hue = (level * 30) % 360;
  ctx.fillStyle = `hsl(${hue}, 15%, 5%)`;
  ctx.fillRect(0, 0, W, H);
  ctx.strokeStyle = `hsla(${hue}, 50%, 40%, 0.04)`;
  ctx.lineWidth = 1;
  const gs = 40 * SCALE;
  for (let x = 0; x < W; x += gs) { ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, H); ctx.stroke(); }
  for (let y = 0; y < H; y += gs) { ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(W, y); ctx.stroke(); }
}

function drawPaddle() {
  const grd = ctx.createLinearGradient(paddleX, paddleY, paddleX, paddleY + paddleH);
  if (fireMode > 0) {
    grd.addColorStop(0, '#f80');
    grd.addColorStop(1, '#f44');
    ctx.shadowColor = '#f80';
  } else {
    grd.addColorStop(0, '#6cf');
    grd.addColorStop(1, '#4af');
    ctx.shadowColor = '#4af';
  }
  ctx.fillStyle = grd;
  ctx.shadowBlur = 12 * SCALE;
  roundRect(ctx, paddleX, paddleY, paddleW, paddleH, 5 * SCALE);
  ctx.fill();
  ctx.shadowBlur = 0;
}

function drawBalls() {
  for (const b of balls) {
    const isFire = fireMode > 0;

    if (b.isMain) {
      // Main ball: ALWAYS distinguishable ‚Äî larger, golden core + outer ring
      if (isFire) {
        // Fire + Main: red-gold with fire trail
        ctx.shadowColor = '#f40';
        ctx.shadowBlur = 22 * SCALE;
        ctx.fillStyle = '#ff2';
        spawnParticles(b.x, b.y, '#f80', 2, 0.6);
      } else if (speedBoost > 0) {
        ctx.shadowColor = '#0ff';
        ctx.shadowBlur = 20 * SCALE;
        ctx.fillStyle = '#0ff';
        spawnParticles(b.x, b.y, '#0ff', 1, 0.4);
      } else {
        ctx.shadowColor = '#ff0';
        ctx.shadowBlur = 18 * SCALE;
        ctx.fillStyle = '#ffe040';
      }
      // Draw main ball slightly larger
      ctx.beginPath();
      ctx.arc(b.x, b.y, b.r * 1.15, 0, Math.PI * 2);
      ctx.fill();
      // Outer ring (always visible for main ball)
      ctx.beginPath();
      ctx.arc(b.x, b.y, b.r * 1.15 + 3 * SCALE, 0, Math.PI * 2);
      ctx.strokeStyle = isFire ? 'rgba(255,68,0,0.6)' : speedBoost > 0 ? 'rgba(0,255,255,0.6)' : 'rgba(255,224,64,0.6)';
      ctx.lineWidth = 2.5 * SCALE;
      ctx.stroke();
      // Inner bright dot
      ctx.fillStyle = '#fff';
      ctx.beginPath();
      ctx.arc(b.x - 2*SCALE, b.y - 2*SCALE, b.r * 0.3, 0, Math.PI * 2);
      ctx.fill();
    } else {
      // Sub balls: smaller, dimmer, clearly different
      if (isFire) {
        ctx.shadowColor = '#f80';
        ctx.shadowBlur = 12 * SCALE;
        ctx.fillStyle = '#fa4';
        spawnParticles(b.x, b.y, '#f80', 1, 0.3);
      } else {
        ctx.shadowColor = '#88f';
        ctx.shadowBlur = 8 * SCALE;
        ctx.fillStyle = '#aaf';
      }
      ctx.beginPath();
      ctx.arc(b.x, b.y, b.r * 0.85, 0, Math.PI * 2);
      ctx.fill();
    }
    ctx.shadowBlur = 0;
  }
}

function drawBlocks() {
  for (const b of blocks) {
    if (!b.alive) continue;
    const color = getBlockColor(b.baseColor, b.hp, b.maxHP);
    ctx.shadowColor = color;
    ctx.shadowBlur = 6 * SCALE;
    ctx.fillStyle = color;
    roundRect(ctx, b.x, b.y, b.w, b.h, 3 * SCALE);
    ctx.fill();
    // Highlight
    ctx.fillStyle = `rgba(255,255,255,${0.12 + 0.08 * b.hp})`;
    roundRect(ctx, b.x + 1.5 * SCALE, b.y + 1.5 * SCALE, b.w - 3 * SCALE, 4 * SCALE, 2 * SCALE);
    ctx.fill();
    ctx.shadowBlur = 0;
    // HP indicator
    if (b.maxHP > 1) {
      ctx.fillStyle = 'rgba(255,255,255,0.9)';
      ctx.font = `bold ${Math.floor(9 * SCALE)}px Courier New`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(b.hp, b.x + b.w/2, b.y + b.h/2);
    }
    // Cracks
    if (b.hp < b.maxHP) {
      ctx.strokeStyle = 'rgba(255,255,255,0.35)';
      ctx.lineWidth = 1;
      const cx = b.x + b.w/2, cy = b.y + b.h/2;
      const dmg = b.maxHP - b.hp;
      for (let i = 0; i < Math.min(dmg, 3); i++) {
        ctx.beginPath();
        ctx.moveTo(cx - 4*SCALE*(i+1), cy - 2*SCALE);
        ctx.lineTo(cx + SCALE*i, cy + SCALE);
        ctx.lineTo(cx + 5*SCALE*(i+1), cy + 3*SCALE);
        ctx.stroke();
      }
    }
  }
}

function drawLevelBanner(dt) {
  if (levelBanner <= 0) return;
  levelBanner -= dt;
  const alpha = levelBanner > 2 ? (2.5 - levelBanner) * 2 : Math.min(1, levelBanner * 1.5);
  ctx.globalAlpha = alpha;
  ctx.fillStyle = '#fff';
  ctx.font = `bold ${Math.floor(28 * SCALE)}px Courier New`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText(`STAGE ${level}`, W/2, H * 0.4);
  ctx.font = `${Math.floor(14 * SCALE)}px Courier New`;
  ctx.fillStyle = '#adf';
  const name = STAGE_NAMES[((level - 1) % 8)] || '';
  ctx.fillText(name, W/2, H * 0.4 + 30 * SCALE);
  ctx.globalAlpha = 1;
}

function drawFlash(dt) {
  if (flashAlpha <= 0) return;
  ctx.globalAlpha = flashAlpha;
  ctx.fillStyle = '#fff';
  ctx.fillRect(0, 0, W, H);
  ctx.globalAlpha = 1;
  flashAlpha = Math.max(0, flashAlpha - dt * 2);
}

function drawCombo() {
  if (comboCount < 3) return;
  ctx.globalAlpha = 0.8;
  ctx.fillStyle = comboCount >= 10 ? '#f44' : comboCount >= 5 ? '#ff0' : '#4af';
  ctx.font = `bold ${Math.floor(16 * SCALE)}px Courier New`;
  ctx.textAlign = 'right';
  ctx.textBaseline = 'top';
  ctx.fillText(`${comboCount} COMBO x${Math.min(comboCount, 5)}`, W - 10 * SCALE, 10 * SCALE);
  ctx.globalAlpha = 1;
}

function roundRect(ctx, x, y, w, h, r) {
  ctx.beginPath();
  ctx.moveTo(x + r, y);
  ctx.arcTo(x + w, y, x + w, y + h, r);
  ctx.arcTo(x + w, y + h, x, y + h, r);
  ctx.arcTo(x, y + h, x, y, r);
  ctx.arcTo(x, y, x + w, y, r);
  ctx.closePath();
}

// ---- Paddle movement ----
function updatePaddle(dt) {
  const speed = 420 * SCALE * dt;
  if (touchX !== null) {
    paddleX = touchX - paddleW / 2;
  } else if (mouseX !== null) {
    paddleX = mouseX - paddleW / 2;
  } else {
    if (keys['ArrowLeft'] || keys['a'] || keys['A']) paddleX -= speed;
    if (keys['ArrowRight'] || keys['d'] || keys['D']) paddleX += speed;
  }
  paddleX = Math.max(0, Math.min(W - paddleW, paddleX));
}

// ---- Ball physics ----
function updateBalls(dt) {
  if (fireMode > 0) fireMode -= dt;
  if (speedBoost > 0) {
    speedBoost -= dt;
    if (speedBoost <= 0) {
      // Return to normal speed
      for (const b of balls) {
        const spd = Math.hypot(b.vx, b.vy);
        if (spd > baseSpeed * 1.3) {
          const ratio = (baseSpeed * 1.1) / spd;
          b.vx *= ratio; b.vy *= ratio;
        }
      }
    }
  }
  const deadBalls = [];
  for (let bi = 0; bi < balls.length; bi++) {
    const ball = balls[bi];
    ball.x += ball.vx * dt * 60;
    ball.y += ball.vy * dt * 60;

    if (ball.x - ball.r < 0) { ball.x = ball.r; ball.vx = Math.abs(ball.vx); }
    if (ball.x + ball.r > W) { ball.x = W - ball.r; ball.vx = -Math.abs(ball.vx); }
    if (ball.y - ball.r < 0) { ball.y = ball.r; ball.vy = Math.abs(ball.vy); }

    if (ball.y - ball.r > H) { deadBalls.push(bi); continue; }

    // Paddle
    if (
      ball.y + ball.r >= paddleY &&
      ball.y - ball.r <= paddleY + paddleH &&
      ball.x >= paddleX - ball.r &&
      ball.x <= paddleX + paddleW + ball.r &&
      ball.vy > 0
    ) {
      const hit = (ball.x - paddleX) / paddleW;
      const angle = (hit - 0.5) * 140 * Math.PI / 180;
      const speed = Math.hypot(ball.vx, ball.vy);
      ball.vx = speed * Math.sin(angle);
      ball.vy = -Math.abs(speed * Math.cos(angle));
      ball.y = paddleY - ball.r - 1;
      comboCount = 0;
    }

    // Blocks
    let hitBlock = false;
    for (const b of blocks) {
      if (!b.alive) continue;
      const bx2 = b.x + b.w, by2 = b.y + b.h;
      const nearX = Math.max(b.x, Math.min(ball.x, bx2));
      const nearY = Math.max(b.y, Math.min(ball.y, by2));
      const dx = ball.x - nearX, dy = ball.y - nearY;
      if (dx * dx + dy * dy < ball.r * ball.r) {
        if (fireMode > 0) {
          // Fire mode: destroy block instantly, don't bounce
          b.hp = 0;
          b.alive = false;
          comboCount++;
          score += 20 * level * Math.min(comboCount, 5);
          scoreEl.textContent = score;
          spawnParticles(b.x + b.w/2, b.y + b.h/2, b.baseColor, 18, 1.5);
          spawnItem(b.x + b.w/2, b.y + b.h/2);
          addShake(3);
          continue; // Don't break ‚Äî pierce through!
        }
        b.hp--;
        if (b.hp <= 0) {
          b.alive = false;
          comboCount++;
          score += 10 * level * Math.min(comboCount, 5);
          scoreEl.textContent = score;
          spawnParticles(b.x + b.w/2, b.y + b.h/2, b.baseColor, 14, 1.2);
          spawnItem(b.x + b.w/2, b.y + b.h/2);
          addShake(2);
          // Speed boost
          const currentSpeed = Math.hypot(ball.vx, ball.vy);
          if (currentSpeed < baseSpeed * 2.2) {
            ball.vx *= 1.015; ball.vy *= 1.015;
          }
        } else {
          spawnParticles(b.x + b.w/2, b.y + b.h/2, '#fff', 5);
          score += 5 * level;
          scoreEl.textContent = score;
          addShake(1);
        }
        if (!hitBlock) {
          const overlapX = Math.min(Math.abs(ball.x - b.x), Math.abs(ball.x - bx2));
          const overlapY = Math.min(Math.abs(ball.y - b.y), Math.abs(ball.y - by2));
          if (overlapX < overlapY) ball.vx *= -1; else ball.vy *= -1;
          hitBlock = true;
        }
        break;
      }
    }
  }

  // Check if main ball was lost
  let mainLost = false;
  for (let i = deadBalls.length - 1; i >= 0; i--) {
    if (balls[deadBalls[i]].isMain) mainLost = true;
    balls.splice(deadBalls[i], 1);
  }

  // Main ball lost OR all balls lost = lose life, full reset
  if (mainLost || balls.length === 0) {
    life--;
    lifeEl.textContent = life;
    if (life <= 0) { gameOver(); }
    else {
      // Remove all sub-balls, reset to single main ball
      balls = [createBall(undefined, undefined, undefined, undefined, true)];
      paddleW = 100 * SCALE; comboCount = 0; fireMode = 0; speedBoost = 0;
    }
  }

  if (blocks.every(b => !b.alive)) gameWin();
}

function gameOver() {
  state = 'lost';
  overlay.classList.remove('hidden');
  overlayTitle.textContent = 'GAME OVER';
  overlayTitle.style.color = '#f44';
  overlayMsg.innerHTML = `„Çπ„ÉÜ„Éº„Ç∏ ${level} ‚Äî ${STAGE_NAMES[((level-1)%8)]||''}<br>„Çπ„Ç≥„Ç¢: ${score}<br>„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÊåëÊà¶„Åô„Çã„ÅãÔºü`;
  startBtn.textContent = 'RETRY';
}

function gameWin() {
  if (level >= 8) {
    state = 'won';
    overlay.classList.remove('hidden');
    overlayTitle.textContent = 'COMPLETE!';
    overlayTitle.style.color = '#4f4';
    overlayMsg.innerHTML = `ÂÖ®8„Çπ„ÉÜ„Éº„Ç∏„ÇØ„É™„Ç¢ÔºÅ<br>ÊúÄÁµÇ„Çπ„Ç≥„Ç¢: ${score}<br>Áúü„ÅÆÊà¶Â£´„ÇàÔºÅ`;
    startBtn.textContent = 'PLAY AGAIN';
  } else {
    // Level clear flash
    flashAlpha = 0.5;
    nextLevel();
  }
}

// ---- Main loop ----
let lastTime = 0;
function loop(ts = 0) {
  const dt = Math.min((ts - lastTime) / 1000, 0.05);
  lastTime = ts;
  if (state !== 'playing') return;

  // Screen shake
  if (screenShake > 0) {
    const sx = (Math.random() - 0.5) * screenShake;
    const sy = (Math.random() - 0.5) * screenShake;
    ctx.save();
    ctx.translate(sx, sy);
    screenShake *= 0.85;
    if (screenShake < 0.5) screenShake = 0;
  }

  updatePaddle(dt);
  updateBalls(dt);
  updateItems(dt);
  updateParticles(dt);

  // Auto-drop helper items from the sky
  autoItemTimer += dt;
  if (autoItemTimer >= nextAutoItem) {
    autoItemTimer = 0;
    // Drop faster when player has fewer balls (more help needed)
    const helpUrgency = balls.length <= 1 ? 0.6 : 1.0;
    nextAutoItem = (AUTO_ITEM_INTERVAL_MIN + Math.random() * (AUTO_ITEM_INTERVAL_MAX - AUTO_ITEM_INTERVAL_MIN)) * helpUrgency;
    const itemDef = pickHelpItem();
    const dropX = 30 * SCALE + Math.random() * (W - 60 * SCALE);
    items.push({
      x: dropX,
      y: -10 * SCALE,
      vy: 1.8 * SCALE,
      size: 18 * SCALE,
      ...itemDef,
      time: 0,
    });
  }

  drawBackground();
  drawBlocks();
  drawItems();
  drawPaddle();
  drawBalls();
  drawParticles();
  drawCombo();
  drawLevelBanner(dt);
  drawFlash(dt);

  if (screenShake > 0) ctx.restore();

  levelEl.textContent = level;
  animId = requestAnimationFrame(loop);
}

// ---- Input ----
window.addEventListener('keydown', e => { keys[e.key] = true; });
window.addEventListener('keyup', e => { keys[e.key] = false; });

canvas.addEventListener('mousemove', e => {
  const rect = canvas.getBoundingClientRect();
  mouseX = e.clientX - rect.left;
  touchX = null;
});
canvas.addEventListener('mouseleave', () => { mouseX = null; });

canvas.addEventListener('touchmove', e => {
  e.preventDefault();
  const rect = canvas.getBoundingClientRect();
  touchX = e.touches[0].clientX - rect.left;
  mouseX = null;
}, { passive: false });
canvas.addEventListener('touchend', () => { touchX = null; });

// ---- Resize ----
window.addEventListener('resize', () => {
  if (state === 'playing') {
    const oldW = W, oldH = H;
    updateScale();
    const sx = W / oldW, sy = H / oldH;
    paddleX *= sx; paddleY = H - 40 * SCALE; paddleW *= sx; paddleH = 12 * SCALE;
    for (const b of balls) { b.x *= sx; b.y *= sy; b.r = 7 * SCALE; b.vx *= sx; b.vy *= sy; }
    for (const b of blocks) { b.x *= sx; b.y *= sy; b.w *= sx; b.h *= sy; }
    for (const it of items) { it.x *= sx; it.y *= sy; }
  } else {
    updateScale();
  }
});

// ---- Start ----
startBtn.addEventListener('click', startGame);
document.addEventListener('keydown', e => {
  if (e.key === 'Enter' && state !== 'playing') startGame();
});
canvas.addEventListener('touchstart', e => {
  e.preventDefault();
  if (state !== 'playing') startGame();
}, { passive: false });

updateScale();
drawBackground();
</script>
